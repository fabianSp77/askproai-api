<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundenverwaltung</title>
</head>
<body>
    <h2>Kundenverwaltung (geschützt)</h2>

    <h3>Kunde hinzufügen</h3>
    <input type="text" id="kunde-name" placeholder="Name der Praxis"><br><br>
    <input type="email" id="kunde-email" placeholder="E-Mail"><br><br>
    <input type="text" id="kunde-telefonnummer" placeholder="Telefonnummer"><br><br>
    <button onclick="kundeHinzufuegen()">Kunde erstellen</button>

    <h3>Alle Kunden</h3>
    <button onclick="kundenLaden()">Kundenliste anzeigen</button>
    <div id="kunden-liste"></div>

    <script src="kunden.js"></script>
</body>
</html>
