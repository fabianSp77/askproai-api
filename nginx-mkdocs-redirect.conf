# Nginx configuration for MkDocs URL redirects
# Add this to your nginx server block

# Redirect migration URLs
location ~ ^/mkdocs/migration/(.*)$ {
    return 301 /mkdocs/docs/migration/$1;
}

# Redirect configuration URLs
location ~ ^/mkdocs/configuration/(.*)$ {
    return 301 /mkdocs/docs/configuration/$1;
}

# Redirect deployment URLs
location ~ ^/mkdocs/deployment/(.*)$ {
    return 301 /mkdocs/docs/deployment/$1;
}

# Redirect development URLs
location ~ ^/mkdocs/development/(.*)$ {
    return 301 /mkdocs/docs/development/$1;
}

# Redirect operations URLs
location ~ ^/mkdocs/operations/(.*)$ {
    return 301 /mkdocs/docs/operations/$1;
}

# Redirect integrations URLs
location ~ ^/mkdocs/integrations/(.*)$ {
    return 301 /mkdocs/docs/integrations/$1;
}

# Remove .md extension if provided
location ~ ^/mkdocs/(.*)\.md$ {
    return 301 /mkdocs/$1/;
}