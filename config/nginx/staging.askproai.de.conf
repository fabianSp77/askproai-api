# Nginx vHost Configuration - Staging Environment
# Domain: staging.askproai.de
# Purpose: Customer Portal Phase 1 Testing
#
# Installation:
#   sudo ln -s /var/www/api-gateway/config/nginx/staging.askproai.de.conf /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name staging.askproai.de;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name staging.askproai.de;

    # Document Root (same codebase as production, different .env)
    root /var/www/api-gateway/public;
    index index.php index.html;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/staging.askproai.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.askproai.de/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Staging Environment Indicator
    add_header X-Environment "staging" always;

    # Logs (separate from production)
    access_log /var/log/nginx/staging.askproai.de-access.log;
    error_log /var/log/nginx/staging.askproai.de-error.log;

    # Max file upload size
    client_max_body_size 100M;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Laravel Entry Point
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM Configuration
    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # Set Laravel environment to staging
        fastcgi_param APP_ENV staging;
        fastcgi_param APP_DEBUG true;

        # Increase timeouts for debugging
        fastcgi_read_timeout 300;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to Laravel storage
    location ~ ^/(storage|bootstrap|database|tests) {
        deny all;
    }
}
