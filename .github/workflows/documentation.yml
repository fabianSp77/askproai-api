name: Documentation

on:
  push:
    paths:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/documentation.yml'
  pull_request:
    paths:
      - '**.md'
      - 'docs/**'

jobs:
  check-docs:
    name: Check Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Check documentation health
        run: php artisan docs:check-updates --json

      - name: Generate documentation report
        if: always()
        run: |
          echo "## ðŸ“š Documentation Health Report" >> $GITHUB_STEP_SUMMARY
          php artisan docs:health >> $GITHUB_STEP_SUMMARY

  spell-check:
    name: Spell Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run spell check
        uses: streetsidesoftware/cspell-action@v6
        with:
          files: |
            **/*.md
            docs/**
            !**/vendor/**
            !**/node_modules/**

  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            **/*.md
            !**/vendor/**
            !**/node_modules/**

  broken-links:
    name: Check Broken Links
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1
        with:
          args: |
            --verbose
            --no-progress
            --accept 200,204,301,302
            --timeout 20
            --max-retries 3
            --exclude-mail
            './**/*.md'
          fail: true