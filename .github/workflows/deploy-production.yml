# ==============================================================================
# Deploy to Production Workflow
# ==============================================================================
# Purpose: Automatic deployment to api.askproai.de
# PR Behavior: Only check-staging job (dummy, no deployment)
# Push Behavior: Full deployment pipeline on main
# ==============================================================================

name: Deploy to Production

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

env:
  PRODUCTION_HOST: api.askproai.de
  PRODUCTION_USER: www-data
  PRODUCTION_BASE_DIR: /var/www/api-gateway
  DOMAIN: api.askproai.de

jobs:
  # ==========================================================================
  # Check Staging Health (PR-safe version)
  # ==========================================================================
  check-staging:
    name: check-staging
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Check Staging Health (Real)
        if: github.event_name == 'push'
        run: |
          echo "üîç Checking staging health before production deployment..."

          if curl -sf "https://staging.askproai.de/health" > /dev/null; then
              echo "‚úÖ Staging is healthy"
          else
              echo "‚ùå Staging health check failed"
              exit 1
          fi

      - name: PR Safe Check (No Staging Check)
        if: github.event_name == 'pull_request'
        run: echo "‚úÖ Staging health check passed (PR-safe, no actual check)"

  # ==========================================================================
  # Pre-Deploy Backup (ONLY on push)
  # ==========================================================================
  pre-deploy-backup:
    name: Pre-Deploy Backup
    runs-on: ubuntu-latest
    needs: [check-staging]
    if: github.event_name == 'push'
    timeout-minutes: 20

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRODUCTION_SSH_KEY }}" > ~/.ssh/production_key
          chmod 600 ~/.ssh/production_key
          ssh-keyscan -H ${{ env.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Trigger Backup
        run: |
          echo "üì¶ Triggering pre-deploy backup..."

          ssh -i ~/.ssh/production_key \
              -o StrictHostKeyChecking=no \
              ${{ env.PRODUCTION_USER }}@${{ env.PRODUCTION_HOST }} \
              "bash /var/www/api-gateway/scripts/backup-run.sh --pre-deploy"

          echo "‚úÖ Backup completed"

  # ==========================================================================
  # Deploy to Production (ONLY on push)
  # ==========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [check-staging, pre-deploy-backup]
    if: github.event_name == 'push'
    timeout-minutes: 30
    environment:
      name: production
      url: https://api.askproai.de

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRODUCTION_SSH_KEY }}" > ~/.ssh/production_key
          chmod 600 ~/.ssh/production_key
          ssh-keyscan -H ${{ env.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: deployment-bundle-${{ github.sha }}
          path: deploy/

      - name: Verify Bundle Checksum
        run: |
          cd deploy/
          BUNDLE_FILE=$(ls deploy-bundle-*.tar.gz)
          SHA_FILE="${BUNDLE_FILE}.sha256"

          sha256sum -c "$SHA_FILE"
          echo "‚úÖ Checksum verified"

      - name: Deploy to Server
        run: |
          echo "üöÄ Deploying to production..."

          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          RELEASE_DIR="${{ env.PRODUCTION_BASE_DIR }}/releases/${TIMESTAMP}"

          # Upload bundle
          scp -i ~/.ssh/production_key deploy/deploy-bundle-*.tar.gz \
              ${{ env.PRODUCTION_USER }}@${{ env.PRODUCTION_HOST }}:/tmp/

          # Extract and verify release structure (CRITICAL GATES!)
          ssh -i ~/.ssh/production_key ${{ env.PRODUCTION_USER }}@${{ env.PRODUCTION_HOST }} << 'EOF'
            set -euo pipefail
            RELEASE_DIR="${{ env.PRODUCTION_BASE_DIR }}/releases/$(date +%Y%m%d_%H%M%S)"

            echo "üì¶ Extracting bundle..."
            mkdir -p ${RELEASE_DIR}
            cd ${RELEASE_DIR}
            tar -xzf /tmp/deploy-bundle-*.tar.gz

            echo "üîé PRE-SWITCH GATE: Verifying release structure..."
            echo ""

            # Critical Laravel files
            test -f artisan || { echo "‚ùå PRE-SWITCH GATE FAILED: artisan missing"; exit 1; }
            test -f composer.json || { echo "‚ùå PRE-SWITCH GATE FAILED: composer.json missing"; exit 1; }

            # Public entry point (CRITICAL!)
            test -f public/index.php || { echo "‚ùå PRE-SWITCH GATE FAILED: public/index.php MISSING!"; exit 1; }
            test -f public/build/manifest.json || { echo "‚ùå PRE-SWITCH GATE FAILED: build/manifest.json missing"; exit 1; }

            # Vendor autoload (CRITICAL!)
            test -f vendor/autoload.php || { echo "‚ùå PRE-SWITCH GATE FAILED: vendor/autoload.php MISSING!"; exit 1; }

            # Directory structure
            test -d bootstrap || { echo "‚ùå PRE-SWITCH GATE FAILED: bootstrap/ missing"; exit 1; }
            test -d config || { echo "‚ùå PRE-SWITCH GATE FAILED: config/ missing"; exit 1; }
            test -d routes || { echo "‚ùå PRE-SWITCH GATE FAILED: routes/ missing"; exit 1; }
            test -d app || { echo "‚ùå PRE-SWITCH GATE FAILED: app/ missing"; exit 1; }

            # PHP Autoload test (CRITICAL!)
            php -r "require 'vendor/autoload.php'; echo 'autoload-ok';" | grep -q autoload-ok || {
              echo "‚ùå PRE-SWITCH GATE FAILED: Autoload broken"
              exit 1
            }

            # Artisan test (CRITICAL!)
            php artisan --version >/dev/null || {
              echo "‚ùå PRE-SWITCH GATE FAILED: artisan failed"
              exit 1
            }

            echo "‚úÖ All PRE-SWITCH GATES PASSED"
            echo ""
            echo "Release structure verified:"
            ls -lah public/ | grep index.php
            ls -lah vendor/ | grep autoload.php
            echo ""

            # Symlink storage
            echo "üîó Creating storage symlink..."
            ln -sfn ${{ env.PRODUCTION_BASE_DIR }}/storage ./storage

            # Update current symlink (atomic)
            echo "üîÑ Switching current symlink (atomic)..."
            ln -sfn ${RELEASE_DIR} ${{ env.PRODUCTION_BASE_DIR }}/current

            # Reload PHP-FPM
            echo "‚ôªÔ∏è  Reloading PHP-FPM..."
            sudo systemctl reload php8.3-fpm

            echo "‚úÖ Deployment completed successfully"
          EOF

          echo "‚úÖ Deployment completed"

  # ==========================================================================
  # Smoke Tests (ONLY on push)
  # ==========================================================================
  smoke-tests:
    name: Production Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.event_name == 'push'
    timeout-minutes: 10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Smoke Tests
        run: |
          echo "üß™ Running production smoke tests..."

          # Health check
          if curl -sf "https://${{ env.DOMAIN }}/health" > /dev/null; then
              echo "‚úÖ Health check passed"
          else
              echo "‚ùå Health check failed"
              exit 1
          fi

          # Vite manifest check
          if curl -sf "https://${{ env.DOMAIN }}/build/manifest.json" > /dev/null; then
              echo "‚úÖ Vite manifest check passed"
          else
              echo "‚ùå Vite manifest not found"
              exit 1
          fi

  # ==========================================================================
  # Auto-Rollback (ONLY on push)
  # ==========================================================================
  auto-rollback:
    name: Auto-Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy-production, smoke-tests]
    if: failure() && github.event_name == 'push'
    timeout-minutes: 10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRODUCTION_SSH_KEY }}" > ~/.ssh/production_key
          chmod 600 ~/.ssh/production_key
          ssh-keyscan -H ${{ env.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Execute Rollback
        run: |
          echo "üîÑ Executing auto-rollback..."

          scp -i ~/.ssh/production_key scripts/rollback-production.sh \
              ${{ env.PRODUCTION_USER }}@${{ env.PRODUCTION_HOST }}:/tmp/

          ssh -i ~/.ssh/production_key ${{ env.PRODUCTION_USER }}@${{ env.PRODUCTION_HOST }} \
              'bash /tmp/rollback-production.sh --auto'

          echo "‚úÖ Rollback completed"

      - name: Verify Rollback
        run: |
          if curl -sf "https://${{ env.DOMAIN }}/health" > /dev/null; then
              echo "‚úÖ Application healthy after rollback"
          else
              echo "‚ùå Rollback verification failed - manual intervention required!"
              exit 1
          fi
