global:
  resolve_timeout: 5m
  smtp_from: 'alerts@askproai.de'
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_auth_username: '{{ .Env.ALERT_EMAIL_USER }}'
  smtp_auth_password: '{{ .Env.ALERT_EMAIL_PASSWORD }}'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'team-leads'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    - match:
        team: security
      receiver: 'security-team'
    - match:
        team: backend
      receiver: 'backend-team'

receivers:
  - name: 'team-leads'
    email_configs:
      - to: 'team@askproai.de'
        headers:
          Subject: 'AskProAI Alert: {{ .GroupLabels.alertname }}'

  - name: 'critical-alerts'
    email_configs:
      - to: 'critical@askproai.de'
        headers:
          Subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
    webhook_configs:
      - url: '{{ .Env.SLACK_WEBHOOK_URL }}'
        send_resolved: true

  - name: 'security-team'
    email_configs:
      - to: 'security@askproai.de'
        headers:
          Subject: 'üîí Security Alert: {{ .GroupLabels.alertname }}'

  - name: 'backend-team'
    email_configs:
      - to: 'backend@askproai.de'
        headers:
          Subject: '‚öôÔ∏è Backend Alert: {{ .GroupLabels.alertname }}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']