<!DOCTYPE html>
<html>
<head>
    <title>Business Portal Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            font-weight: bold;
        }
        .success { color: green; }
        .error { color: red; }
        pre {
            background: #f4f4f4;
            padding: 10px;
            overflow: auto;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <h1>Business Portal Login Test</h1>
    
    <div id="status"></div>
    
    <div>
        <button onclick="directLogin()">Direkt zum Login</button>
        <button onclick="clearCookies()">Cookies löschen</button>
        <button onclick="checkSession()">Session prüfen</button>
        <button onclick="goToDashboard()">Zum Dashboard</button>
    </div>
    
    <h3>Login Formular:</h3>
    <form id="loginForm" onsubmit="testLogin(event)">
        <div>
            <label>Email: <input type="email" id="email" value="fabianspitzer@icloud.com" /></label>
        </div>
        <div>
            <label>Passwort: <input type="password" id="password" value="demo123" /></label>
        </div>
        <button type="submit">Login testen</button>
    </form>
    
    <h3>Ergebnis:</h3>
    <pre id="result"></pre>
    
    <script>
    async function testLogin(event) {
        event.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        document.getElementById('status').innerHTML = 'Logging in...';
        
        // First get CSRF token from login page
        const loginPageResponse = await fetch('/business/login');
        const loginPageHtml = await loginPageResponse.text();
        
        // Extract CSRF token
        const csrfMatch = loginPageHtml.match(/name="csrf-token" content="([^"]+)"/);
        const csrfToken = csrfMatch ? csrfMatch[1] : null;
        
        if (!csrfToken) {
            document.getElementById('status').innerHTML = '<span class="error">❌ Konnte CSRF Token nicht finden</span>';
            return;
        }
        
        // Now login
        const response = await fetch('/business/login', {
            method: 'POST',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': csrfToken,
                'Accept': 'application/json',
                'X-Requested-With': 'XMLHttpRequest'
            },
            body: JSON.stringify({ email, password })
        });
        
        const responseData = await response.text();
        document.getElementById('result').textContent = `Status: ${response.status}\nResponse: ${responseData}`;
        
        if (response.ok || response.status === 302) {
            document.getElementById('status').innerHTML = '<span class="success">✅ Login erfolgreich! Weiterleitung zum Dashboard...</span>';
            setTimeout(() => {
                window.location.href = '/business/dashboard';
            }, 1000);
        } else {
            document.getElementById('status').innerHTML = `<span class="error">❌ Login fehlgeschlagen: ${response.status}</span>`;
        }
    }
    
    async function checkSession() {
        const response = await fetch('/business/test/session', {
            credentials: 'include'
        });
        const data = await response.json();
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        
        if (data.auth_check) {
            document.getElementById('status').innerHTML = '<span class="success">✅ Session aktiv</span>';
        } else {
            document.getElementById('status').innerHTML = '<span class="error">❌ Keine aktive Session</span>';
        }
    }
    
    function clearCookies() {
        document.cookie.split(";").forEach(function(c) { 
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
        });
        document.getElementById('status').innerHTML = '✅ Cookies gelöscht';
    }
    
    function directLogin() {
        window.location.href = '/business/login';
    }
    
    function goToDashboard() {
        window.location.href = '/business/dashboard';
    }
    </script>
</body>
</html>
