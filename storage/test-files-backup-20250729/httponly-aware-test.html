<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HttpOnly-Aware Session Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 50px auto; padding: 20px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; font-size: 16px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        .important { background: #ffe6e6; padding: 20px; border-radius: 10px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üîç HttpOnly-Aware Session Test</h1>
    
    <div class="status warning">
        <h3>‚ö†Ô∏è Important: Session cookies are HttpOnly!</h3>
        <p>This means:</p>
        <ul>
            <li>‚úÖ Cookies ARE working (browser stores and sends them)</li>
            <li>‚ùå JavaScript CANNOT see them in document.cookie</li>
            <li>‚úÖ This is a SECURITY FEATURE, not a bug!</li>
        </ul>
    </div>

    <div id="results"></div>

    <button onclick="testProperWay()">Test Session (Proper Way)</button>
    <button onclick="testLogin()">1. Login</button>
    <button onclick="testAuth()">2. Check Auth</button>
    <button onclick="testSessionData()">3. Test Session Data</button>
    <button onclick="showNetworkInfo()">4. Show Network Info</button>

    <script>
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function testProperWay() {
            results.innerHTML = '';
            log('<h3>Testing Session the PROPER Way (for HttpOnly cookies)</h3>');
            
            // Step 1: Login
            log('Step 1: Logging in...');
            const loginRes = await fetch('/business/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                credentials: 'include', // CRITICAL!
                body: JSON.stringify({
                    email: 'demo@askproai.de',
                    password: 'demo123'
                })
            });
            
            const loginData = await loginRes.json();
            log(`Login result: ${loginData.success ? '‚úÖ SUCCESS' : '‚ùå FAILED'}<br>Session ID: ${loginData.session_id || 'N/A'}`, 
                loginData.success ? 'success' : 'error');
            
            // Step 2: Check what JavaScript can see
            log(`<h4>What JavaScript sees in document.cookie:</h4><pre>${document.cookie || 'Only non-HttpOnly cookies visible here'}</pre>`, 'warning');
            
            // Step 3: Make authenticated request
            log('Step 3: Making authenticated request...');
            const authRes = await fetch('/business/auth/check', {
                credentials: 'include' // Cookie sent automatically!
            });
            
            const authData = await authRes.json();
            log(`<h4>Server-side auth check:</h4><pre>${JSON.stringify(authData, null, 2)}</pre>`, 
                authData.authenticated ? 'success' : 'error');
            
            // Step 4: Explain the results
            if (authData.session_id && !authData.authenticated) {
                log(`<h3>üîç Diagnosis: Cookie is working but auth failing!</h3>
                    <p>The session cookie IS being sent (we have a session_id), but authentication is failing.</p>
                    <p>This suggests the session data isn't being stored/retrieved properly.</p>`, 'warning');
            }
        }

        async function testLogin() {
            log('Testing login...');
            try {
                const response = await fetch('/business/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'demo@askproai.de',
                        password: 'demo123'
                    })
                });

                const data = await response.json();
                log(`<strong>Login Response:</strong><pre>${JSON.stringify(data, null, 2)}</pre>`, 
                    data.success ? 'success' : 'error');
                
                // DON'T check document.cookie for HttpOnly cookies!
                log('<strong>Note:</strong> Session cookie is HttpOnly and won\'t appear in document.cookie', 'info');
                
            } catch (error) {
                log(`Error: ${error}`, 'error');
            }
        }

        async function testAuth() {
            log('Testing authentication status...');
            try {
                const response = await fetch('/business/auth/check', {
                    credentials: 'include' // This sends the cookie!
                });
                
                const data = await response.json();
                log(`<strong>Auth Check:</strong><pre>${JSON.stringify(data, null, 2)}</pre>`, 
                    data.authenticated ? 'success' : 'error');
                    
                if (data.session_id) {
                    log('‚úÖ Session cookie is being sent (we have a session ID)', 'success');
                } else {
                    log('‚ùå No session ID - cookie might not be set', 'error');
                }
                
            } catch (error) {
                log(`Error: ${error}`, 'error');
            }
        }

        async function testSessionData() {
            log('Testing session data persistence...');
            
            // Set data
            const setRes = await fetch('/business/session-test/set', {
                credentials: 'include'
            });
            const setData = await setRes.json();
            log(`<strong>Set session data:</strong><pre>${JSON.stringify(setData, null, 2)}</pre>`);
            
            // Get data
            const getRes = await fetch('/business/session-test/get', {
                credentials: 'include'
            });
            const getData = await getRes.json();
            log(`<strong>Get session data:</strong><pre>${JSON.stringify(getData, null, 2)}</pre>`);
            
            if (setData.session_id === getData.session_id) {
                log('‚úÖ Session persistence working!', 'success');
            } else {
                log('‚ùå Session IDs don\'t match', 'error');
            }
        }

        function showNetworkInfo() {
            log(`<h3>How to verify HttpOnly cookies:</h3>
                <ol>
                    <li>Open DevTools (F12)</li>
                    <li>Go to Network tab</li>
                    <li>Click any test button above</li>
                    <li>Click on the request</li>
                    <li>Look at Request Headers ‚Üí Cookie</li>
                    <li>You should see: <code>askproai_session=...</code></li>
                </ol>
                <p><strong>Remember:</strong> HttpOnly cookies work invisibly to JavaScript!</p>`, 'info');
        }

        // Initial message
        window.onload = () => {
            log(`<h3>Understanding HttpOnly Cookies</h3>
                <p>Your previous tests showed "Cookie fehlt" because they were checking document.cookie.</p>
                <p>But HttpOnly cookies are invisible to JavaScript - they still work!</p>
                <p>Click "Test Session (Proper Way)" to see the correct testing method.</p>`, 'info');
        };
    </script>
</body>
</html>
