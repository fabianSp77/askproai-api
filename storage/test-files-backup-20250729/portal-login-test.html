<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Login Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow p-6">
            <h1 class="text-2xl font-bold mb-6">Portal Login Test</h1>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">E-Mail</label>
                    <input type="email" id="email" value="demo@askproai.de" 
                           class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Passwort</label>
                    <input type="password" id="password" value="DemoPass123!" 
                           class="w-full px-3 py-2 border rounded-lg">
                </div>
                
                <button onclick="testLogin()" 
                        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                    Login Test
                </button>
                
                <button onclick="openPortal()" 
                        class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
                    Open Portal
                </button>
            </div>
            
            <div id="result" class="mt-6 p-4 bg-gray-100 rounded text-sm"></div>
        </div>
    </div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch('/business/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="text-green-600">
                            ✅ Login successful!<br>
                            User: ${data.data.user.name}<br>
                            Session Token: ${data.data.session_token.substring(0, 20)}...<br>
                            <br>
                            <button onclick="window.location.href='/business/portal'" 
                                    class="bg-blue-600 text-white px-4 py-2 rounded">
                                Go to Portal
                            </button>
                        </div>
                    `;
                    
                    // Store session token
                    localStorage.setItem('portal_session_token', data.data.session_token);
                    localStorage.setItem('portal_user', JSON.stringify(data.data.user));
                } else {
                    resultDiv.innerHTML = `
                        <div class="text-red-600">
                            ❌ Login failed: ${data.message || 'Unknown error'}<br>
                            ${data.errors ? JSON.stringify(data.errors) : ''}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        }
        
        function openPortal() {
            window.open('/business/portal', '_blank');
        }
    </script>
</body>
</html>
