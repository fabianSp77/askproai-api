<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test Runner - AskProAI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .test-pass { background-color: #10b981; }
        .test-fail { background-color: #ef4444; }
        .test-pending { background-color: #f59e0b; }
        .test-running { background-color: #3b82f6; }
        
        .test-item {
            transition: all 0.3s ease;
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 8px;
            color: white;
        }
        
        .console-log { color: #10b981; }
        .console-error { color: #ef4444; }
        .console-warn { color: #f59e0b; }
        
        .iframe-container {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        #testFrame {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">ðŸ§ª Frontend Test Runner - AskProAI</h1>
        
        <!-- Test Controls -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Controls</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <select id="testPageSelect" class="border rounded p-2">
                    <option value="/admin/business-portal-admin">Business Portal Admin</option>
                    <option value="/admin/dashboard">Admin Dashboard</option>
                    <option value="/admin/calls">Call Management</option>
                    <option value="/admin/appointments">Appointments</option>
                    <option value="/admin/customers">Customers</option>
                    <option value="/admin/staff">Staff Management</option>
                </select>
                
                <button onclick="runAllTests()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Run All Tests
                </button>
                
                <button onclick="runSelectedTest()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Run Selected Page Tests
                </button>
            </div>
            
            <div class="flex gap-4">
                <button onclick="clearResults()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    Clear Results
                </button>
                
                <button onclick="exportResults()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    Export Results
                </button>
                
                <label class="flex items-center">
                    <input type="checkbox" id="autoScreenshot" class="mr-2" checked>
                    Auto Screenshot on Failure
                </label>
            </div>
        </div>
        
        <!-- Test Results Summary -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Summary</h2>
            <div class="grid grid-cols-4 gap-4">
                <div class="text-center">
                    <div class="text-3xl font-bold" id="totalTests">0</div>
                    <div class="text-gray-600">Total Tests</div>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-green-500" id="passedTests">0</div>
                    <div class="text-gray-600">Passed</div>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-red-500" id="failedTests">0</div>
                    <div class="text-gray-600">Failed</div>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-yellow-500" id="pendingTests">0</div>
                    <div class="text-gray-600">Pending</div>
                </div>
            </div>
        </div>
        
        <!-- Test Results -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Test Results</h2>
                <div id="testResults" class="max-h-96 overflow-y-auto">
                    <!-- Test results will be populated here -->
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Console Output</h2>
                <div id="consoleOutput" class="bg-black text-green-400 p-4 rounded font-mono text-sm max-h-96 overflow-y-auto">
                    <!-- Console output will be populated here -->
                </div>
            </div>
        </div>
        
        <!-- Test Frame -->
        <div class="bg-white rounded-lg shadow-md p-6 mt-6">
            <h2 class="text-xl font-semibold mb-4">Test Page Preview</h2>
            <div class="iframe-container">
                <iframe id="testFrame" src="about:blank"></iframe>
            </div>
        </div>
    </div>
    
    <script>
        // Test Suite Definition
        const testSuites = {
            '/admin/business-portal-admin': {
                name: 'Business Portal Admin Tests',
                tests: [
                    {
                        name: 'Page loads successfully',
                        test: async (frame) => {
                            const title = await frame.evaluate(() => document.title);
                            return title && title.length > 0;
                        }
                    },
                    {
                        name: 'Company selector dropdown exists',
                        test: async (frame) => {
                            return await frame.evaluate(() => {
                                const selects = document.querySelectorAll('select[wire\\:model="selectedCompanyId"]');
                                return selects.length > 0;
                            });
                        }
                    },
                    {
                        name: 'Company selector is interactive',
                        test: async (frame) => {
                            return await frame.evaluate(() => {
                                const select = document.querySelector('select[wire\\:model="selectedCompanyId"]');
                                if (!select) return false;
                                
                                // Check if it's not disabled
                                if (select.disabled) return false;
                                
                                // Check if it has options
                                return select.options && select.options.length > 0;
                            });
                        }
                    },
                    {
                        name: 'Portal Ã¶ffnen button exists',
                        test: async (frame) => {
                            return await frame.evaluate(() => {
                                const buttons = Array.from(document.querySelectorAll('button'));
                                return buttons.some(btn => 
                                    btn.textContent.includes('Portal Ã¶ffnen') || 
                                    btn.textContent.includes('Kundenportal Ã¶ffnen')
                                );
                            });
                        }
                    },
                    {
                        name: 'Portal Ã¶ffnen button is clickable',
                        test: async (frame) => {
                            return await frame.evaluate(() => {
                                const buttons = Array.from(document.querySelectorAll('button'));
                                const portalButton = buttons.find(btn => 
                                    btn.textContent.includes('Portal Ã¶ffnen') || 
                                    btn.textContent.includes('Kundenportal Ã¶ffnen')
                                );
                                
                                if (!portalButton) return false;
                                
                                // Check if button is not disabled
                                return !portalButton.disabled && 
                                       !portalButton.classList.contains('opacity-50') &&
                                       portalButton.getAttribute('wire:click') !== null;
                            });
                        }
                    },
                    {
                        name: 'Alpine.js is loaded',
                        test: async (frame) => {
                            return await frame.evaluate(() => typeof window.Alpine !== 'undefined');
                        }
                    },
                    {
                        name: 'Livewire is loaded',
                        test: async (frame) => {
                            return await frame.evaluate(() => typeof window.Livewire !== 'undefined');
                        }
                    },
                    {
                        name: 'No JavaScript errors on page load',
                        test: async (frame) => {
                            const errors = await frame.evaluate(() => {
                                return window.__testErrors || [];
                            });
                            return errors.length === 0;
                        }
                    },
                    {
                        name: 'Branch selector dropdown exists',
                        test: async (frame) => {
                            return await frame.evaluate(() => {
                                // Check for branch selector in navigation
                                const selectors = [
                                    '[x-data*="branchSelector"]',
                                    '.fi-dropdown',
                                    '[wire\\:model*="branch"]'
                                ];
                                
                                return selectors.some(selector => 
                                    document.querySelector(selector) !== null
                                );
                            });
                        }
                    },
                    {
                        name: 'Test dropdown functionality',
                        test: async (frame) => {
                            return await frame.evaluate(async () => {
                                const dropdown = document.querySelector('.fi-dropdown');
                                if (!dropdown) return false;
                                
                                const trigger = dropdown.querySelector('button');
                                if (!trigger) return false;
                                
                                // Simulate click
                                trigger.click();
                                
                                // Wait a bit for dropdown to open
                                await new Promise(resolve => setTimeout(resolve, 300));
                                
                                // Check if dropdown panel is visible
                                const panel = dropdown.querySelector('.fi-dropdown-panel, [x-show]');
                                return panel && panel.offsetHeight > 0;
                            });
                        }
                    }
                ]
            }
        };
        
        // Test Runner State
        let testResults = [];
        let currentTestIndex = 0;
        
        // Helper Functions
        function log(message, type = 'log') {
            const consoleOutput = document.getElementById('consoleOutput');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'error' ? 'console-error' : 
                              type === 'warn' ? 'console-warn' : 'console-log';
            
            consoleOutput.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        function updateSummary() {
            const total = testResults.length;
            const passed = testResults.filter(r => r.status === 'pass').length;
            const failed = testResults.filter(r => r.status === 'fail').length;
            const pending = testResults.filter(r => r.status === 'pending').length;
            
            document.getElementById('totalTests').textContent = total;
            document.getElementById('passedTests').textContent = passed;
            document.getElementById('failedTests').textContent = failed;
            document.getElementById('pendingTests').textContent = pending;
        }
        
        function addTestResult(name, status, error = null) {
            const result = { name, status, error, timestamp: new Date() };
            testResults.push(result);
            
            const resultsDiv = document.getElementById('testResults');
            const statusClass = status === 'pass' ? 'test-pass' : 
                               status === 'fail' ? 'test-fail' : 
                               status === 'running' ? 'test-running' : 'test-pending';
            
            const testDiv = document.createElement('div');
            testDiv.className = `test-item ${statusClass}`;
            testDiv.innerHTML = `
                <div class="font-semibold">${name}</div>
                ${error ? `<div class="text-xs mt-1">${error}</div>` : ''}
            `;
            
            resultsDiv.appendChild(testDiv);
            updateSummary();
        }
        
        async function runTest(testDef, frame) {
            log(`Running test: ${testDef.name}`);
            
            try {
                const result = await testDef.test(frame);
                if (result) {
                    addTestResult(testDef.name, 'pass');
                    log(`âœ… ${testDef.name}`, 'log');
                } else {
                    addTestResult(testDef.name, 'fail', 'Test returned false');
                    log(`âŒ ${testDef.name}`, 'error');
                    
                    if (document.getElementById('autoScreenshot').checked) {
                        await captureScreenshot(frame);
                    }
                }
            } catch (error) {
                addTestResult(testDef.name, 'fail', error.message);
                log(`âŒ ${testDef.name}: ${error.message}`, 'error');
            }
        }
        
        async function captureScreenshot(frame) {
            // Note: Real screenshot would require backend API
            log('Screenshot captured (simulated)', 'warn');
        }
        
        async function loadPage(url) {
            const frame = document.getElementById('testFrame');
            log(`Loading page: ${url}`);
            
            return new Promise((resolve) => {
                frame.onload = () => {
                    log(`Page loaded: ${url}`);
                    
                    // Inject error tracking
                    frame.contentWindow.eval(`
                        window.__testErrors = [];
                        window.addEventListener('error', (e) => {
                            window.__testErrors.push({
                                message: e.message,
                                source: e.filename,
                                line: e.lineno
                            });
                        });
                    `);
                    
                    setTimeout(resolve, 1000); // Wait for JS to initialize
                };
                
                frame.src = url;
            });
        }
        
        async function runSelectedTest() {
            clearResults();
            const selectedPage = document.getElementById('testPageSelect').value;
            const suite = testSuites[selectedPage];
            
            if (!suite) {
                log(`No test suite found for ${selectedPage}`, 'error');
                return;
            }
            
            log(`Starting test suite: ${suite.name}`);
            await loadPage(selectedPage);
            
            const frame = document.getElementById('testFrame').contentWindow;
            
            for (const test of suite.tests) {
                await runTest(test, frame);
                await new Promise(resolve => setTimeout(resolve, 500)); // Delay between tests
            }
            
            log('Test suite completed');
        }
        
        async function runAllTests() {
            clearResults();
            
            for (const [url, suite] of Object.entries(testSuites)) {
                log(`Starting test suite: ${suite.name}`);
                await loadPage(url);
                
                const frame = document.getElementById('testFrame').contentWindow;
                
                for (const test of suite.tests) {
                    await runTest(test, frame);
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }
            
            log('All test suites completed');
        }
        
        function clearResults() {
            testResults = [];
            document.getElementById('testResults').innerHTML = '';
            document.getElementById('consoleOutput').innerHTML = '';
            updateSummary();
            log('Test results cleared');
        }
        
        function exportResults() {
            const report = {
                timestamp: new Date().toISOString(),
                summary: {
                    total: testResults.length,
                    passed: testResults.filter(r => r.status === 'pass').length,
                    failed: testResults.filter(r => r.status === 'fail').length,
                    pending: testResults.filter(r => r.status === 'pending').length
                },
                results: testResults
            };
            
            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `test-results-${new Date().toISOString()}.json`;
            a.click();
            
            log('Test results exported');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            log('Frontend Test Runner initialized');
            log('Select a test page and click "Run Selected Page Tests" to begin');
        });
    </script>
</body>
</html>
