<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Goal Templates</title>
    <meta name="csrf-token" content="">
</head>
<body>
    <h1>Goal Templates Test</h1>
    <div id="results">
        <p>Loading...</p>
    </div>

    <script>
        // Get CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        async function testGoalTemplates() {
            const results = document.getElementById('results');
            
            try {
                // First, we need to check if we're authenticated
                const authResponse = await fetch('/business/api/user/permissions', {
                    headers: {
                        'Accept': 'application/json',
                        'X-CSRF-TOKEN': getCookie('XSRF-TOKEN') || ''
                    },
                    credentials: 'include'
                });

                if (!authResponse.ok) {
                    results.innerHTML = '<p style="color: red;">Not authenticated. Please login to the business portal first.</p>';
                    return;
                }

                // Now fetch templates
                const response = await fetch('/business/api/goals/templates', {
                    headers: {
                        'Accept': 'application/json',
                        'X-CSRF-TOKEN': getCookie('XSRF-TOKEN') || ''
                    },
                    credentials: 'include'
                });

                const data = await response.json();
                
                if (data.success && data.data) {
                    let html = '<h2>Goal Templates Found: ' + data.data.length + '</h2><ul>';
                    data.data.forEach(template => {
                        html += `<li>
                            <strong>${template.name}</strong> (ID: ${template.id})
                            <br>Description: ${template.description}
                            <br>Metrics: ${template.metrics.length}
                        </li><br>`;
                    });
                    html += '</ul>';
                    results.innerHTML = html;
                } else {
                    results.innerHTML = '<p style="color: red;">Failed to load templates: ' + (data.message || 'Unknown error') + '</p>';
                }
            } catch (error) {
                results.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
                console.error('Error details:', error);
            }
        }

        // Run test when page loads
        testGoalTemplates();
    </script>
</body>
</html>
