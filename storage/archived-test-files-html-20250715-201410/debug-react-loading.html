<!DOCTYPE html>
<html>
<head>
    <title>Debug React Loading</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Manually include the built files -->
    <link rel="stylesheet" href="/build/assets/app-react-simple-DCSPAn76.css">
    <link rel="modulepreload" href="/build/assets/de_DE-BrTOFtw0.js">
    <link rel="modulepreload" href="/build/assets/TeamOutlined-Bkin-tQY.js">
</head>
<body>
    <h1>React Loading Debug</h1>
    
    <h2>Manual Script Test:</h2>
    <script type="module" src="/build/assets/app-react-simple-DCSPAn76.js"></script>
    
    <div id="app" 
         data-auth='{"user":{"email":"test@example.com"}}' 
         data-api-url="/api"
         data-csrf="test-token">
        <p style="color: red; font-size: 20px;">If you see this text, React did not mount.</p>
    </div>
    
    <h2>Script Loading Status:</h2>
    <div id="status"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const status = document.getElementById('status');
            status.innerHTML = '<p>DOM Loaded</p>';
            
            // Check if React is available
            setTimeout(() => {
                status.innerHTML += '<p>React available: ' + (typeof React !== 'undefined') + '</p>';
                status.innerHTML += '<p>ReactDOM available: ' + (typeof ReactDOM !== 'undefined') + '</p>';
                
                // Check if app element still has default content
                const app = document.getElementById('app');
                if (app && app.innerHTML.includes('If you see this text')) {
                    status.innerHTML += '<p style="color: red;">React did NOT mount!</p>';
                } else {
                    status.innerHTML += '<p style="color: green;">React mounted successfully!</p>';
                }
            }, 2000);
        });
        
        // Capture any module errors
        window.addEventListener('error', (e) => {
            const status = document.getElementById('status');
            status.innerHTML += '<p style="color: red;">Error: ' + e.message + '</p>';
        });
    </script>
</body>
</html>
