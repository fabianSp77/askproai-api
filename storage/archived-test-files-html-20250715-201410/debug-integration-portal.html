<!DOCTYPE html>
<html>
<head>
    <title>Debug Integration Portal</title>
    <script>
        window.addEventListener('load', function() {
            // Try to access the page via JavaScript
            fetch('/admin/company-integration-portal', {
                credentials: 'include',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'Accept': 'text/html'
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                return response.text();
            })
            .then(html => {
                // Check for errors in the HTML
                if (html.includes('Error') || html.includes('Exception')) {
                    console.error('Found error in response:', html);
                    document.getElementById('result').innerHTML = '<h2>Error found in response</h2><pre>' + html.substring(0, 5000) + '</pre>';
                } else {
                    document.getElementById('result').innerHTML = '<h2>Response received (first 2000 chars):</h2><pre>' + html.substring(0, 2000) + '</pre>';
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                document.getElementById('result').innerHTML = '<h2>Fetch Error:</h2><pre>' + error + '</pre>';
            });
        });
    </script>
</head>
<body>
    <h1>Debug Integration Portal</h1>
    <p>Checking the integration portal page...</p>
    <div id="result">Loading...</div>
</body>
</html>
