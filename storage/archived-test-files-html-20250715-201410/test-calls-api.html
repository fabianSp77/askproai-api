<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Calls API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563EB;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }
        .error {
            background: #fef2f2;
            color: #dc2626;
        }
        .success {
            background: #f0fdf4;
            color: #16a34a;
        }
        .warning {
            background: #fefce8;
            color: #d97706;
        }
    </style>
</head>
<body>
    <h1>Test Calls API</h1>
    
    <div>
        <button onclick="testCallsApi()">Test /business/api/calls</button>
        <button onclick="testCallsDebug()">Test Calls Debug Endpoint</button>
        <button onclick="checkSession()">Check Session</button>
        <button onclick="checkAuth()">Check Auth</button>
    </div>
    
    <div id="result" class="result"></div>

    <script>
        function log(message, type = 'info') {
            const result = document.getElementById('result');
            result.className = 'result ' + (type === 'error' ? 'error' : type === 'success' ? 'success' : '');
            result.textContent = message;
        }

        async function testCallsApi() {
            try {
                log('Fetching /business/api/calls...');
                
                const response = await fetch('/business/api/calls', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const contentType = response.headers.get('content-type');
                log(`Response Status: ${response.status}\nContent-Type: ${contentType}\n`);
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    log(`Response (JSON):\n${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
                } else {
                    const text = await response.text();
                    log(`Response (Text):\n${text.substring(0, 1000)}...`, 'error');
                    
                    // Check if it's HTML
                    if (text.includes('<!DOCTYPE') || text.includes('<html')) {
                        log('ERROR: Received HTML instead of JSON!\nThis means the API route is not being matched correctly.', 'error');
                    }
                }
            } catch (error) {
                log(`Error: ${error.message}\n\nStack: ${error.stack}`, 'error');
            }
        }

        async function testCallsDebug() {
            try {
                const response = await fetch('/business/api/calls-debug', {
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const data = await response.json();
                log(`Calls Debug Response:\n${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'warning');
            } catch (error) {
                log(`Debug Error: ${error.message}`, 'error');
            }
        }

        async function checkSession() {
            try {
                const response = await fetch('/api/debug/session', {
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                log(`Session Data:\n${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log(`Session Error: ${error.message}`, 'error');
            }
        }

        async function checkAuth() {
            try {
                const response = await fetch('/business/api/auth-check', {
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const data = await response.json();
                log(`Auth Check:\n${JSON.stringify(data, null, 2)}`, data.authenticated ? 'success' : 'warning');
            } catch (error) {
                log(`Auth Error: ${error.message}`, 'error');
            }
        }

        // Auto-run session check on load
        window.addEventListener('load', () => {
            checkSession();
        });
    </script>
</body>
</html>
