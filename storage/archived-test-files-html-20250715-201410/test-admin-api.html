<!DOCTYPE html>
<html>
<head>
    <title>Admin API Test</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <h1>Admin API Test</h1>
    <div id="results"></div>
    
    <script>
        const API_BASE = 'https://api.askproai.de/admin-api';
        const TOKEN = localStorage.getItem('adminToken') || '1|qRBFD0XJ2vEQCKsRQU8rFfBPO84pLXKMplg0iLXnac0e0c97';
        
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing API endpoints...</p>';
            
            try {
                // Test calls endpoint
                const response = await fetch(`${API_BASE}/calls`, {
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`,
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                results.innerHTML += `<p>Status: ${response.status}</p>`;
                results.innerHTML += `<p>Headers: ${JSON.stringify([...response.headers.entries()])}</p>`;
                
                const data = await response.json();
                results.innerHTML += `<h2>Calls Response:</h2>`;
                results.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                // Log to console too
                console.log('API Response:', data);
                console.log('Data items:', data.data);
                console.log('Total:', data.total);
                
            } catch (error) {
                results.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('API Error:', error);
            }
        }
        
        // Auto-run on load
        testAPI();
    </script>
</body>
</html>
