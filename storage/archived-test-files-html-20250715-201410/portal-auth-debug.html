<!DOCTYPE html>
<html>
<head>
    <title>Portal Auth Debug</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #0f0;
            padding: 20px;
            line-height: 1.6;
        }
        .section {
            background: #000;
            border: 1px solid #0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .status { 
            font-weight: bold; 
            padding: 5px 10px;
            display: inline-block;
            margin: 5px 0;
        }
        .success { background: #0f0; color: #000; }
        .error { background: #f00; color: #fff; }
        .warning { background: #ff0; color: #000; }
        .info { background: #00f; color: #fff; }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }
        button:hover { background: #0a0; }
        pre {
            background: #111;
            padding: 10px;
            overflow-x: auto;
            border: 1px solid #333;
        }
        h2 { color: #0f0; border-bottom: 1px solid #0f0; padding-bottom: 5px; }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <h1>üîç Portal Authentication Debug Console</h1>
    
    <div class="grid">
        <div>
            <div class="section">
                <h2>1. Quick Login Test</h2>
                <button onclick="quickLogin()">üöÄ Quick Login (No CSRF)</button>
                <button onclick="checkSession()">üîç Check Session</button>
                <button onclick="clearAll()">üóëÔ∏è Clear All</button>
                <div id="login-status"></div>
            </div>
            
            <div class="section">
                <h2>2. Session Information</h2>
                <div id="session-info">Click "Check Session" to load...</div>
            </div>
            
            <div class="section">
                <h2>3. API Test Suite</h2>
                <button onclick="testAPI('/business/api/dashboard')">üìä Dashboard API</button>
                <button onclick="testAPI('/business/api/dashboard-test')">üß™ Dashboard Test</button>
                <button onclick="testAPI('/business/api/calls')">üìû Calls API</button>
                <button onclick="testAPI('/business/api/check-auth')">üîê Auth Check</button>
                <button onclick="testAPI('/business/api/session-debug')">üêõ Session Debug</button>
                <button onclick="testAPI('/business/api/simple-auth-test')">üß™ Simple Auth Test</button>
                <button onclick="testAPI('/business/api/simple-session-test')">üîç Session Test</button>
                <button onclick="testAPI('/business/api/force-auth-test')">‚ö° Force Auth Test</button>
                <div id="api-status"></div>
            </div>
        </div>
        
        <div>
            <div class="section">
                <h2>4. Response Data</h2>
                <pre id="response-data">No data yet...</pre>
            </div>
            
            <div class="section">
                <h2>5. Headers & Cookies</h2>
                <pre id="headers-info">No data yet...</pre>
            </div>
        </div>
    </div>
    
    <div class="section">
        <h2>6. Real-time Logs</h2>
        <pre id="logs">Waiting for activity...</pre>
    </div>

    <script>
    const log = (message, type = 'info') => {
        const logs = document.getElementById('logs');
        const time = new Date().toTimeString().split(' ')[0];
        const typeEmoji = {
            'success': '‚úÖ',
            'error': '‚ùå',
            'warning': '‚ö†Ô∏è',
            'info': '‚ÑπÔ∏è'
        };
        logs.innerHTML = `[${time}] ${typeEmoji[type]} ${message}\n` + logs.innerHTML;
        logs.innerHTML = logs.innerHTML.split('\n').slice(0, 50).join('\n'); // Keep last 50 lines
    };

    const quickLogin = async () => {
        log('Starting quick login...', 'info');
        const statusEl = document.getElementById('login-status');
        statusEl.innerHTML = '<span class="status info">Logging in...</span>';
        
        try {
            const response = await fetch('/business/simple-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({})
            });
            
            const data = await response.json();
            
            if (data.success) {
                statusEl.innerHTML = '<span class="status success">‚úÖ Login Successful!</span>';
                log(`Login successful! User: ${data.user.email}`, 'success');
                document.getElementById('response-data').textContent = JSON.stringify(data, null, 2);
                
                // Auto-check session after login
                setTimeout(checkSession, 500);
            } else {
                statusEl.innerHTML = '<span class="status error">‚ùå Login Failed</span>';
                log(`Login failed: ${data.message || 'Unknown error'}`, 'error');
                document.getElementById('response-data').textContent = JSON.stringify(data, null, 2);
            }
        } catch (error) {
            statusEl.innerHTML = '<span class="status error">‚ùå Network Error</span>';
            log(`Network error: ${error.message}`, 'error');
            document.getElementById('response-data').textContent = error.stack;
        }
    };

    const checkSession = async () => {
        log('Checking session...', 'info');
        
        try {
            const response = await fetch('/business/test/session', {
                credentials: 'include'
            });
            const data = await response.json();
            
            const sessionEl = document.getElementById('session-info');
            if (data.portal_user_id) {
                sessionEl.innerHTML = `
                    <span class="status success">‚úÖ Session Active</span>
                    <p>User ID: ${data.portal_user_id}</p>
                    <p>Session ID: ${data.session_id}</p>
                    <p>Auth Check: ${data.auth_check ? '‚úÖ' : '‚ùå'}</p>
                `;
                log(`Session active for user ID: ${data.portal_user_id}`, 'success');
            } else {
                sessionEl.innerHTML = '<span class="status error">‚ùå No Session</span>';
                log('No active session found', 'warning');
            }
            
            document.getElementById('response-data').textContent = JSON.stringify(data, null, 2);
            
            // Update headers info
            document.getElementById('headers-info').textContent = JSON.stringify({
                session_cookie: document.cookie.split(';').find(c => c.includes('askproai_session')) || 'Not found',
                all_cookies: document.cookie || 'No cookies'
            }, null, 2);
            
        } catch (error) {
            log(`Session check failed: ${error.message}`, 'error');
            document.getElementById('session-info').innerHTML = 
                '<span class="status error">‚ùå Check Failed</span>';
        }
    };

    const testAPI = async (url) => {
        const apiName = url.split('/').pop();
        log(`Testing API: ${apiName}...`, 'info');
        
        const statusEl = document.getElementById('api-status');
        statusEl.innerHTML = `<span class="status info">Testing ${apiName}...</span>`;
        
        try {
            const startTime = Date.now();
            const response = await fetch(url, {
                headers: {
                    'Accept': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                credentials: 'include'
            });
            
            const responseTime = Date.now() - startTime;
            const text = await response.text();
            let data;
            
            try {
                data = JSON.parse(text);
            } catch (e) {
                data = text;
            }
            
            if (response.ok) {
                statusEl.innerHTML = `<span class="status success">‚úÖ ${apiName} OK (${response.status}) - ${responseTime}ms</span>`;
                log(`API ${apiName} success (${responseTime}ms)`, 'success');
            } else {
                statusEl.innerHTML = `<span class="status error">‚ùå ${apiName} Failed (${response.status})</span>`;
                log(`API ${apiName} failed: ${response.status} ${response.statusText}`, 'error');
            }
            
            document.getElementById('response-data').textContent = 
                typeof data === 'object' ? JSON.stringify(data, null, 2) : data;
                
            // Log response headers
            const headers = {};
            response.headers.forEach((value, key) => {
                headers[key] = value;
            });
            document.getElementById('headers-info').textContent = JSON.stringify({
                status: response.status,
                statusText: response.statusText,
                headers: headers,
                responseTime: responseTime + 'ms'
            }, null, 2);
            
        } catch (error) {
            statusEl.innerHTML = `<span class="status error">‚ùå Network Error</span>`;
            log(`API ${apiName} network error: ${error.message}`, 'error');
            document.getElementById('response-data').textContent = error.stack;
        }
    };

    const clearAll = () => {
        log('Clearing all data...', 'warning');
        document.getElementById('login-status').innerHTML = '';
        document.getElementById('session-info').innerHTML = 'Click "Check Session" to load...';
        document.getElementById('api-status').innerHTML = '';
        document.getElementById('response-data').textContent = 'No data yet...';
        document.getElementById('headers-info').textContent = 'No data yet...';
        document.getElementById('logs').innerHTML = 'Waiting for activity...';
        log('All data cleared', 'success');
    };

    // Auto-check session on load
    window.addEventListener('load', () => {
        log('Page loaded - Portal Auth Debug Console v1.0', 'info');
        checkSession();
    });
    </script>
</body>
</html>
