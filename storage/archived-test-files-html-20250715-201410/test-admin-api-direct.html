<!DOCTYPE html>
<html>
<head>
    <title>Test Admin API Direct</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 20px 0; padding: 20px; background: #f5f5f5; border-radius: 5px; }
        .error { background: #fee; color: #c00; }
        .success { background: #efe; color: #060; }
        button { padding: 10px 20px; margin: 5px; }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Test Admin API Direct</h1>
    
    <button onclick="testLanguages()">Test /translations/languages</button>
    <button onclick="testTranslations('de')">Test /translations/de</button>
    <button onclick="testTranslations('en')">Test /translations/en</button>
    <button onclick="testDashboard()">Test /dashboard/stats</button>
    
    <div id="result"></div>
    
    <script>
        const token = localStorage.getItem('admin_token') || '45|WYhFfzNjL2H6T0dTaZVaOJoCPQUAr2ktsH02QqPu34d2e786';
        
        async function makeRequest(endpoint) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Loading...</div>';
            
            try {
                const response = await fetch(`/admin-api${endpoint}`, {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const responseText = await response.text();
                let data;
                
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    data = responseText;
                }
                
                resultDiv.innerHTML = `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        <h3>Response: ${response.status} ${response.statusText}</h3>
                        <h4>URL: ${response.url}</h4>
                        <h4>Headers:</h4>
                        <pre>${JSON.stringify([...response.headers.entries()], null, 2)}</pre>
                        <h4>Body:</h4>
                        <pre>${typeof data === 'string' ? data : JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>Error</h3>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }
        
        function testLanguages() {
            makeRequest('/translations/languages');
        }
        
        function testTranslations(lang) {
            makeRequest(`/translations/${lang}`);
        }
        
        function testDashboard() {
            makeRequest('/dashboard/stats');
        }
    </script>
</body>
</html>
