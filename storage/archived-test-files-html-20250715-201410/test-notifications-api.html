<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notifications API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563EB;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }
        .error {
            background: #fef2f2;
            color: #dc2626;
        }
        .success {
            background: #f0fdf4;
            color: #16a34a;
        }
    </style>
</head>
<body>
    <h1>Test Notifications API</h1>
    
    <div>
        <button onclick="testOptionalApi()">Test /business/api-optional/notifications</button>
        <button onclick="testAuthenticatedApi()">Test /business/api/notifications</button>
        <button onclick="testWithDifferentPaths()">Test Various Paths</button>
    </div>
    
    <div id="result" class="result"></div>

    <script>
        function log(message, type = 'info') {
            const result = document.getElementById('result');
            result.className = 'result ' + (type === 'error' ? 'error' : type === 'success' ? 'success' : '');
            result.textContent = message;
        }

        async function testOptionalApi() {
            try {
                log('Fetching /business/api-optional/notifications...');
                
                const response = await fetch('/business/api-optional/notifications', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const contentType = response.headers.get('content-type');
                log(`Response Status: ${response.status}\nContent-Type: ${contentType}\n`);
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    log(`Response (JSON):\n${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
                } else {
                    const text = await response.text();
                    log(`Response (Text):\n${text.substring(0, 1000)}...`, 'error');
                    
                    // Check if it's HTML
                    if (text.includes('<!DOCTYPE') || text.includes('<html')) {
                        log('ERROR: Received HTML instead of JSON!\nThis means the API route is not being matched correctly.', 'error');
                    }
                }
            } catch (error) {
                log(`Error: ${error.message}\n\nStack: ${error.stack}`, 'error');
            }
        }

        async function testAuthenticatedApi() {
            try {
                log('Fetching /business/api/notifications (authenticated)...');
                
                const response = await fetch('/business/api/notifications', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    log(`Authenticated API Response:\n${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
                } else {
                    const text = await response.text();
                    log(`Authenticated API returned HTML:\n${text.substring(0, 500)}...`, 'error');
                }
            } catch (error) {
                log(`Authenticated API Error: ${error.message}`, 'error');
            }
        }

        async function testWithDifferentPaths() {
            const paths = [
                '/business/api-optional/notifications',
                '/business/api-optional/notifications?unread=true',
                '/business/api/notifications',
                '/api/notifications' // Direct test
            ];
            
            let results = '';
            
            for (const path of paths) {
                try {
                    const response = await fetch(path, {
                        method: 'GET',
                        credentials: 'include',
                        headers: {
                            'Accept': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    });
                    
                    const contentType = response.headers.get('content-type') || 'unknown';
                    const isJson = contentType.includes('application/json');
                    
                    results += `\n\nPath: ${path}\n`;
                    results += `Status: ${response.status}\n`;
                    results += `Content-Type: ${contentType}\n`;
                    results += `Is JSON: ${isJson ? 'YES' : 'NO'}\n`;
                    
                    if (isJson) {
                        const data = await response.json();
                        results += `Data: ${JSON.stringify(data, null, 2).substring(0, 200)}...\n`;
                    }
                } catch (error) {
                    results += `\n\nPath: ${path}\nError: ${error.message}\n`;
                }
            }
            
            log(`Testing multiple paths:\n${results}`, 'info');
        }

        // Auto-run on load
        window.addEventListener('load', () => {
            testOptionalApi();
        });
    </script>
</body>
</html>
