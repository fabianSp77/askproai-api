<!DOCTYPE html>
<html>
<head>
    <title>React Admin Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>React Admin Portal Test</h1>
    
    <div id="status"></div>
    
    <div>
        <button onclick="testLogin()">1. Test Login</button>
        <button onclick="testAuthCheck()">2. Test Auth Check</button>
        <button onclick="testDashboard()">3. Test Dashboard API</button>
        <button onclick="goToAdminPortal()">4. Go to Admin Portal</button>
    </div>
    
    <h2>Results:</h2>
    <pre id="results"></pre>
    
    <script>
        const results = document.getElementById('results');
        const status = document.getElementById('status');
        
        function log(message, isError = false) {
            results.textContent += (isError ? '❌ ' : '✅ ') + message + '\n';
        }
        
        async function testLogin() {
            results.textContent = 'Testing login...\n';
            
            try {
                const response = await fetch('/api/admin/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@askproai.de',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    localStorage.setItem('admin_token', data.token);
                    log('Login successful! Token saved.');
                    log('Token: ' + data.token.substring(0, 20) + '...');
                    status.innerHTML = '<span class="success">✅ Logged in as: ' + data.user.email + '</span>';
                } else {
                    log('Login failed: ' + (data.message || 'Unknown error'), true);
                }
            } catch (error) {
                log('Error: ' + error.message, true);
            }
        }
        
        async function testAuthCheck() {
            results.textContent += '\nTesting auth check...\n';
            
            const token = localStorage.getItem('admin_token');
            if (!token) {
                log('No token found. Please login first.', true);
                return;
            }
            
            try {
                const response = await fetch('/api/admin/auth/user', {
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('Auth check successful!');
                    log('User: ' + JSON.stringify(data.user, null, 2));
                } else {
                    log('Auth check failed: ' + (data.message || 'Unknown error'), true);
                    if (data.message === 'Unauthenticated.') {
                        localStorage.removeItem('admin_token');
                        status.innerHTML = '<span class="error">❌ Not logged in</span>';
                    }
                }
            } catch (error) {
                log('Error: ' + error.message, true);
            }
        }
        
        async function testDashboard() {
            results.textContent += '\nTesting dashboard API...\n';
            
            const token = localStorage.getItem('admin_token');
            if (!token) {
                log('No token found. Please login first.', true);
                return;
            }
            
            try {
                const response = await fetch('/api/admin/dashboard/stats', {
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('Dashboard stats loaded successfully!');
                    log('Stats: ' + JSON.stringify(data, null, 2));
                } else {
                    log('Dashboard API failed: ' + (data.message || 'Unknown error'), true);
                }
            } catch (error) {
                log('Error: ' + error.message, true);
            }
        }
        
        function goToAdminPortal() {
            const token = localStorage.getItem('admin_token');
            if (!token) {
                alert('Please login first!');
                return;
            }
            window.location.href = '/admin-react';
        }
        
        // Check initial status
        if (localStorage.getItem('admin_token')) {
            status.innerHTML = '<span class="success">✅ Token found in localStorage</span>';
        } else {
            status.innerHTML = '<span class="error">❌ Not logged in</span>';
        }
    </script>
</body>
</html>
