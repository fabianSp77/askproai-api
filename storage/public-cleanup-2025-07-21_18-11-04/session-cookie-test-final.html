<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Cookie Test - FINAL</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Session Cookie Test - FINAL FIX</h1>
    
    <div class="status info">
        <h3>Fix Applied:</h3>
        <ul>
            <li>‚úÖ SESSION_DOMAIN=.askproai.de (war vorher nicht gesetzt!)</li>
            <li>‚úÖ SESSION_SECURE_COOKIE=true (f√ºr HTTPS)</li>
            <li>‚úÖ APP_URL=https://api.askproai.de</li>
            <li>‚úÖ Laravel Routes statt PHP-Dateien</li>
        </ul>
    </div>

    <div id="results"></div>

    <button onclick="testLogin()">1. Login Testen</button>
    <button onclick="checkSession()">2. Session Pr√ºfen</button>
    <button onclick="checkCookies()">3. Cookies Anzeigen</button>
    <button onclick="testPersistence()">4. Persistence Testen</button>

    <script>
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        async function testLogin() {
            log('Starte Login...');
            
            try {
                const response = await fetch('/business/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include', // WICHTIG f√ºr Cookies!
                    body: JSON.stringify({
                        email: 'demo@askproai.de',
                        password: 'demo123'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    log(`‚úÖ Login erfolgreich! Session ID: ${data.session_id}`, 'success');
                    
                    // Check cookies
                    const cookies = document.cookie;
                    if (cookies.includes('askproai_session')) {
                        log('‚úÖ Session Cookie wurde gesetzt!', 'success');
                    } else {
                        log('‚ùå Session Cookie fehlt im Browser!', 'error');
                    }
                } else {
                    log(`‚ùå Login fehlgeschlagen: ${data.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Fehler: ${error.message}`, 'error');
            }
        }

        async function checkSession() {
            log('Pr√ºfe aktuelle Session...');
            
            try {
                const response = await fetch('/business/auth/check', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.authenticated) {
                    log(`‚úÖ Authentifiziert als: ${data.user.email}`, 'success');
                    log(`Session ID: ${data.session_id}`, 'info');
                } else {
                    log('‚ùå Nicht authentifiziert', 'warning');
                }
            } catch (error) {
                log(`‚ùå Fehler: ${error.message}`, 'error');
            }
        }

        function checkCookies() {
            const cookies = document.cookie;
            
            if (!cookies) {
                log('‚ùå Keine Cookies gefunden!', 'error');
                return;
            }
            
            log('Aktuelle Cookies:', 'info');
            const cookieList = cookies.split(';').map(c => c.trim());
            
            cookieList.forEach(cookie => {
                const [name, value] = cookie.split('=');
                if (name === 'askproai_session') {
                    log(`‚úÖ ${name} = ${value.substring(0, 20)}...`, 'success');
                } else {
                    log(`‚Ä¢ ${name} = ${value.substring(0, 20)}...`, 'info');
                }
            });
            
            if (!cookies.includes('askproai_session')) {
                log('‚ö†Ô∏è Session Cookie fehlt!', 'warning');
            }
        }

        async function testPersistence() {
            log('Teste Session Persistence...');
            
            // Set test data
            const setResponse = await fetch('/business/session-test/set', {
                credentials: 'include'
            });
            const setData = await setResponse.json();
            log(`Daten gesetzt - Session ID: ${setData.session_id}`, 'info');
            
            // Get test data
            const getResponse = await fetch('/business/session-test/get', {
                credentials: 'include'
            });
            const getData = await getResponse.json();
            
            if (setData.session_id === getData.session_id) {
                log('‚úÖ Session ID bleibt gleich!', 'success');
            } else {
                log(`‚ùå Session ID hat sich ge√§ndert! ${setData.session_id} ‚Üí ${getData.session_id}`, 'error');
            }
            
            if (getData.test_value === 'Hello from session!') {
                log('‚úÖ Session Daten werden gespeichert!', 'success');
            } else {
                log('‚ùå Session Daten gehen verloren!', 'error');
            }
        }

        // Initial cookie check
        window.onload = () => {
            log('Seite geladen. Cookies werden gepr√ºft...', 'info');
            checkCookies();
        };
    </script>
</body>
</html>
