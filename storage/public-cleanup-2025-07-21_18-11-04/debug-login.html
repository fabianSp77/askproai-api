<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 15px; overflow-x: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üîç Debug Login</h1>
    
    <button onclick="debugAuth()">Debug Auth Attempt</button>
    <button onclick="testLogin()">Test Normal Login</button>
    
    <div id="result"></div>
    
    <script>
        async function debugAuth() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Running debug...</p>';
            
            try {
                const response = await fetch('/debug-auth-attempt.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'demo@askproai.de',
                        password: 'demo123'
                    })
                });
                
                const data = await response.json();
                
                result.innerHTML = '<h3>Debug Results:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                // Highlight issues
                if (!data.tests.password_valid) {
                    result.innerHTML += '<p class="error">‚ùå Password is invalid!</p>';
                }
                if (!data.tests.auth_attempt) {
                    result.innerHTML += '<p class="error">‚ùå Auth attempt failed!</p>';
                }
                if (!data.tests.company_active) {
                    result.innerHTML += '<p class="error">‚ùå Company is not active!</p>';
                }
                
            } catch (error) {
                result.innerHTML = '<p class="error">Error: ' + error.message + '</p>';
            }
        }
        
        async function testLogin() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Testing login...</p>';
            
            try {
                const response = await fetch('/business/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'demo@askproai.de',
                        password: 'demo123'
                    })
                });
                
                const data = await response.json();
                
                result.innerHTML = '<h3>Login Response:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.success) {
                    result.innerHTML += '<p class="success">‚úÖ Login successful!</p>';
                } else {
                    result.innerHTML += '<p class="error">‚ùå Login failed: ' + data.message + '</p>';
                }
                
            } catch (error) {
                result.innerHTML = '<p class="error">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
