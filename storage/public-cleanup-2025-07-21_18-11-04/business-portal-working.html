<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div id="status" class="status">Lade Business Portal...</div>
    </div>
    
    <div id="app" style="display: none;"></div>
    
    <script>
        // Immediate auth bridge setup
        (function() {
            console.log('üîß Business Portal Auth Bridge aktiviert');
            
            // Get PHP session data if available
            const phpSessionId = '<?php echo session()->getId() ?? ""; ?>';
            const phpUserId = <?php echo \Illuminate\Support\Facades\Auth::guard('portal')->id() ?? 'null'; ?>;
            
            if (phpUserId) {
                console.log('‚úÖ PHP Session gefunden:', { sessionId: phpSessionId, userId: phpUserId });
                
                // Bridge to React
                const userData = {
                    id: phpUserId,
                    email: '<?php echo \Illuminate\Support\Facades\Auth::guard('portal')->user()->email ?? ""; ?>',
                    name: '<?php echo \Illuminate\Support\Facades\Auth::guard('portal')->user()->name ?? "User"; ?>',
                    company_id: <?php echo \Illuminate\Support\Facades\Auth::guard('portal')->user()->company_id ?? 1; ?>
                };
                
                localStorage.setItem('portal_user', JSON.stringify(userData));
                localStorage.setItem('portal_session_id', phpSessionId);
                localStorage.setItem('auth_token', 'php-session-' + phpSessionId);
                
                document.getElementById('status').innerHTML = '‚úÖ Auth Bridge aktiv - Lade Dashboard...';
            } else {
                // Fallback to demo mode
                console.log('‚ö†Ô∏è Keine PHP Session - Aktiviere Demo Mode');
                
                localStorage.setItem('demo_mode', 'true');
                window.__DEMO_MODE__ = true;
                
                const demoUser = {
                    id: 1,
                    name: 'Demo User',
                    email: 'demo@askproai.de',
                    company_id: 1,
                    role: 'user'
                };
                
                localStorage.setItem('portal_user', JSON.stringify(demoUser));
                localStorage.setItem('auth_token', 'demo-' + Date.now());
                
                document.getElementById('status').innerHTML = 'üéØ Demo Mode aktiv - Lade Dashboard...';
            }
            
            // Override window.location to prevent login redirects
            const originalLocation = window.location;
            let redirectBlocked = false;
            
            Object.defineProperty(window, 'location', {
                get: function() {
                    return {
                        ...originalLocation,
                        href: originalLocation.href,
                        pathname: originalLocation.pathname,
                        assign: function(url) {
                            if (url.includes('/login') && !redirectBlocked) {
                                console.warn('üõë Login redirect blockiert:', url);
                                redirectBlocked = true;
                                document.getElementById('status').classList.add('error');
                                document.getElementById('status').innerHTML = `
                                    ‚ùå React Auth fehlgeschlagen<br>
                                    <a href="/fix-react-auth-bridge.php" style="color: #1890ff;">
                                        üîß Auth Bridge verwenden
                                    </a> oder
                                    <a href="/emergency-dashboard.html" style="color: #1890ff;">
                                        üö® Emergency Dashboard
                                    </a>
                                `;
                                return;
                            }
                            originalLocation.assign(url);
                        }
                    };
                },
                set: function(value) {
                    if (!String(value).includes('/login')) {
                        originalLocation.href = value;
                    }
                }
            });
            
            // Load React app after setup
            setTimeout(() => {
                console.log('üöÄ Lade React App...');
                
                // Create React mount point
                const app = document.getElementById('app');
                app.style.display = 'block';
                app.setAttribute('data-auth', JSON.stringify({
                    user: JSON.parse(localStorage.getItem('portal_user')),
                    isAdminViewing: false
                }));
                app.setAttribute('data-csrf', '<?php echo csrf_token(); ?>');
                app.setAttribute('data-api-url', '/api');
                
                // Hide loading
                document.querySelector('.loading-container').style.display = 'none';
                
                // Load React scripts
                const reactScript = document.createElement('script');
                reactScript.src = '/build/assets/PortalApp.jsx';
                reactScript.type = 'module';
                document.body.appendChild(reactScript);
                
                // Load React styles
                const reactStyles = document.createElement('link');
                reactStyles.rel = 'stylesheet';
                reactStyles.href = '/build/assets/app.css';
                document.head.appendChild(reactStyles);
                
            }, 1000);
        })();
    </script>
    
    <!-- React will be loaded here dynamically -->
</body>
</html>
