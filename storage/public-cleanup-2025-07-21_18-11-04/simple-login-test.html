<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Simple Login Test</h1>
    
    <form id="loginForm" onsubmit="return false;">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="demo@askproai.de" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="demo123" required>
        </div>
        <button onclick="testLogin()">Test Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Logging in...';
            
            try {
                // Simple POST request
                const response = await fetch('/business/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const responseText = await response.text();
                let data;
                
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    data = { error: 'Invalid JSON', raw: responseText };
                }
                
                if (response.ok && data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>✅ Login Successful!</h3>
                        <p>User: ${data.user.email}</p>
                        <p>Session ID: ${data.session_id}</p>
                        <p><a href="/business/dashboard">Go to Dashboard</a></p>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>❌ Login Failed</h3>
                        <p>Status: ${response.status}</p>
                        <p>Message: ${data.message || 'Unknown error'}</p>
                        <details>
                            <summary>Full Response</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>❌ Request Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
