<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Business Portal Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #1890ff;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #40a9ff;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #40a9ff;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error {
            padding: 12px;
            background: #fff1f0;
            border: 1px solid #ffccc7;
            border-radius: 4px;
            color: #ff4d4f;
            margin-bottom: 16px;
            display: none;
        }
        .success {
            padding: 12px;
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            border-radius: 4px;
            color: #52c41a;
            margin-bottom: 16px;
            display: none;
        }
        .info {
            margin-top: 32px;
            padding: 16px;
            background: #e6f7ff;
            border: 1px solid #91d5ff;
            border-radius: 4px;
            font-size: 13px;
            color: #1890ff;
        }
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1890ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>üè¢ Business Portal</h2>
        <p class="subtitle">Melden Sie sich an, um auf Ihr Unternehmenskonto zuzugreifen</p>
        
        <div id="error-msg" class="error"></div>
        <div id="success-msg" class="success"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">E-Mail-Adresse</label>
                <input type="email" id="email" name="email" value="demo@askproai.de" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" value="demo123" required autocomplete="current-password">
            </div>
            
            <button type="submit" id="submit-btn">Anmelden</button>
        </form>
        
        <div class="info">
            <strong>‚úÖ Diese Login-Seite funktioniert!</strong><br><br>
            <strong>Test-Anmeldedaten:</strong><br>
            Email: demo@askproai.de<br>
            Passwort: demo123<br><br>
            <small>API Endpoint: /api/auth/portal/login</small>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const successMsg = document.getElementById('success-msg');
        const submitBtn = document.getElementById('submit-btn');
        
        // Get CSRF token from meta tag or generate a dummy one for this static page
        function getCsrfToken() {
            const meta = document.querySelector('meta[name="csrf-token"]');
            return meta ? meta.getAttribute('content') : 'dummy-csrf-token';
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Anmeldung l√§uft...';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Login attempt:', { email, password });
            
            try {
                const response = await fetch('/api/auth/portal/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        device_name: 'web'
                    })
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (response.ok && data.token) {
                    // Store token
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('portal_user', JSON.stringify(data.user));
                    
                    // Show success
                    successMsg.textContent = '‚úÖ Login erfolgreich! Weiterleitung zum Business Portal...';
                    successMsg.style.display = 'block';
                    
                    // Log success
                    console.log('Login successful!');
                    console.log('Token:', data.token);
                    console.log('User:', data.user);
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = '/business';
                    }, 1500);
                } else {
                    // Show error
                    const errorMessage = data.errors?.email?.[0] || data.message || 'Login fehlgeschlagen';
                    errorMsg.textContent = '‚ùå ' + errorMessage;
                    errorMsg.style.display = 'block';
                    
                    // Re-enable button
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Anmelden';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMsg.textContent = '‚ùå Netzwerkfehler: ' + error.message;
                errorMsg.style.display = 'block';
                
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Anmelden';
            }
        });
        
        // Auto-focus email field
        document.getElementById('email').focus();
    </script>
</body>
</html>
