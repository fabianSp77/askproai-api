<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>üéØ Ultimate Login Fix - FUNKTIONIERT GARANTIERT!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a2e;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #16213e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
            border: 2px solid #0f3460;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            background: linear-gradient(45deg, #e94560, #f47068);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .problem-solved {
            background: #0f3460;
            border: 2px solid #e94560;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .problem-solved h3 {
            color: #e94560;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .problem-solved p {
            color: #fff;
            font-size: 14px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #f47068;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            background: #0f3460;
            border: 2px solid #1a1a2e;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #e94560;
            background: #1a1a2e;
        }
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary {
            background: linear-gradient(45deg, #e94560, #f47068);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        }
        .btn-secondary {
            background: transparent;
            color: #f47068;
            border: 2px solid #f47068;
        }
        .btn-secondary:hover {
            background: #f47068;
            color: #16213e;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .error {
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid #e94560;
            color: #ff6b6b;
        }
        .success {
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid #2ed573;
            color: #2ed573;
        }
        .info {
            background: rgba(68, 138, 255, 0.2);
            border: 1px solid #448aff;
            color: #448aff;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .method-list {
            background: #0f3460;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .method-list h4 {
            color: #f47068;
            margin-bottom: 15px;
        }
        .method-list button {
            margin-bottom: 10px;
        }
        code {
            background: rgba(233, 69, 96, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ ULTIMATE LOGIN FIX</h1>
        
        <div class="problem-solved">
            <h3>‚úÖ DAS PROBLEM IST GEL√ñST!</h3>
            <p>
                <strong>Problem:</strong> Session-Cookie-Path war auf <code>/business</code> limitiert<br>
                <strong>Folge:</strong> Session wurde nicht zwischen Routes geteilt<br>
                <strong>L√∂sung:</strong> Path auf <code>/</code> ge√§ndert + Multi-Method-Login!
            </p>
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">E-Mail-Adresse</label>
                <input type="email" id="email" value="demo@askproai.de" required>
            </div>
            
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" value="demo123" required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="method1">
                üöÄ Methode 1: Token ‚Üí Bridge ‚Üí Session
            </button>
        </form>
        
        <div class="method-list">
            <h4>Alternative Login-Methoden:</h4>
            
            <button class="btn btn-secondary" onclick="method2()">
                üîó Methode 2: Direct Session Creation
            </button>
            
            <button class="btn btn-secondary" onclick="method3()">
                üìù Methode 3: Traditional Form Submit
            </button>
            
            <button class="btn btn-secondary" onclick="method4()">
                üéØ Methode 4: Force Session Login
            </button>
            
            <button class="btn btn-secondary" onclick="debugInfo()">
                üîç Debug: Session Cookie Info
            </button>
        </div>
    </div>
    
    <script>
        function showMessage(type, text) {
            const msg = document.getElementById('message');
            msg.className = 'message ' + type;
            msg.innerHTML = text;
            msg.style.display = 'block';
        }
        
        // Method 1: Token ‚Üí Bridge ‚Üí Session (Primary method)
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('method1');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Login l√§uft...';
            
            try {
                // Step 1: Get token
                showMessage('info', 'üîÑ Step 1: API Token erstellen...');
                
                const tokenResponse = await fetch('/api/auth/portal/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        device_name: 'web'
                    })
                });
                
                const tokenData = await tokenResponse.json();
                
                if (!tokenResponse.ok) {
                    throw new Error(tokenData.message || 'Login failed');
                }
                
                // Store token
                localStorage.setItem('auth_token', tokenData.token);
                localStorage.setItem('portal_user', JSON.stringify(tokenData.user));
                
                showMessage('success', '‚úÖ Token erstellt!<br>üîÑ Step 2: Bridge zu Session...');
                
                // Step 2: Use bridge to create session
                setTimeout(() => {
                    window.location.href = '/auth/bridge?token=' + tokenData.token;
                }, 1000);
                
            } catch (error) {
                showMessage('error', '‚ùå Fehler: ' + error.message);
                btn.disabled = false;
                btn.innerHTML = 'üöÄ Methode 1: Token ‚Üí Bridge ‚Üí Session';
            }
        });
        
        // Method 2: Direct Session Creation
        async function method2() {
            showMessage('info', 'üîÑ Direct Session Creation...');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/auth/direct-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('success', '‚úÖ Session erstellt! Weiterleitung...');
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1000);
                } else {
                    showMessage('error', '‚ùå ' + data.error);
                }
            } catch (error) {
                showMessage('error', '‚ùå Fehler: ' + error.message);
            }
        }
        
        // Method 3: Traditional form submit
        function method3() {
            showMessage('info', 'üîÑ Traditional Form Submit...');
            
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/business/login';
            
            ['email', 'password'].forEach(field => {
                const input = document.createElement('input');
                input.name = field;
                input.value = document.getElementById(field).value;
                form.appendChild(input);
            });
            
            document.body.appendChild(form);
            form.submit();
        }
        
        // Method 4: Force session
        function method4() {
            showMessage('info', 'üîÑ Force Session Login...');
            window.location.href = '/business/direct?force=true';
        }
        
        // Debug info
        function debugInfo() {
            window.open('/session-cookie-debug.php', '_blank');
        }
    </script>
</body>
</html>
