# Nginx Configuration for Server-Sent Events (SSE)
# Add this to your server block in /etc/nginx/sites-available/api.askproai.de

# SSE endpoint for real-time balance updates
location /customer/balance/stream {
    # Proxy to Laravel application
    proxy_pass http://127.0.0.1:8000/customer/balance/stream;
    
    # Required headers for SSE
    proxy_http_version 1.1;
    proxy_set_header Connection '';
    proxy_set_header Cache-Control 'no-cache';
    proxy_set_header X-Accel-Buffering 'no';
    
    # Disable buffering for real-time streaming
    proxy_buffering off;
    proxy_cache off;
    
    # Long timeout for persistent connections
    proxy_read_timeout 3600s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    
    # Keep connection alive
    keepalive_timeout 3600s;
    
    # Pass original headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # CORS headers if needed
    add_header 'Access-Control-Allow-Origin' '$http_origin' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
    
    # Handle OPTIONS requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Max-Age' 86400;
        add_header 'Content-Length' 0;
        return 204;
    }
    
    # Disable gzip for SSE
    gzip off;
}

# WebSocket fallback (if you decide to add WebSocket support later)
location /ws {
    proxy_pass http://127.0.0.1:6001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 3600s;
}

# Rate limiting for API endpoints
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=sse:10m rate=2r/s;

# Apply rate limiting to SSE endpoint
location ~ ^/customer/.*/stream$ {
    limit_req zone=sse burst=5 nodelay;
    # ... rest of SSE configuration
}