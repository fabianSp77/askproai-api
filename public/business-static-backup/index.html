<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Portal - AskProAI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 600px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 2em;
            opacity: 0.9;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .status {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            opacity: 0.9;
        }
        .badge {
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.9em;
        }
        .badge-success {
            background: #22c55e;
        }
        .badge-info {
            background: #3b82f6;
        }
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Business Portal</h1>
        <p>Willkommen im AskProAI Business Portal</p>
        
        <div class="buttons">
            <a href="/business/login" class="btn">üîê Anmelden</a>
            <a href="/business/register" class="btn">üìù Registrieren</a>
            <a href="/admin" class="btn">üè¢ Admin Portal</a>
        </div>
        
        <div class="status">
            <h3>System Status</h3>
            <div class="status-item">
                <span>Portal Status</span>
                <span class="badge badge-success">Online</span>
            </div>
            <div class="status-item">
                <span>React App</span>
                <span class="badge badge-info" id="react-status">
                    <span class="loader"></span> L√§dt...
                </span>
            </div>
            <div class="status-item">
                <span>API Verbindung</span>
                <span class="badge badge-info" id="api-status">
                    <span class="loader"></span> Pr√ºfe...
                </span>
            </div>
        </div>
    </div>
    
    <script>
        // Check if React app is available
        setTimeout(() => {
            const reactStatus = document.getElementById('react-status');
            // In a real React build, this would check for the actual React app
            reactStatus.innerHTML = '<span class="badge badge-success">Bereit</span>';
        }, 1000);
        
        // Check API connection
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                document.getElementById('api-status').innerHTML = 
                    '<span class="badge badge-success">Verbunden</span>';
            })
            .catch(error => {
                document.getElementById('api-status').innerHTML = 
                    '<span class="badge badge-error" style="background: #ef4444;">Fehler</span>';
            });
    </script>
</body>
</html>
