<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Portal Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #34495e;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dce1e7;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .info-box {
            margin-top: 30px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .info-box h3 {
            color: #2c3e50;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .info-box code {
            background: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        
        .links {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .links a {
            color: #3498db;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .error-msg {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-msg {
            background: #27ae60;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>AskProAI</h1>
            <p class="subtitle">Business Portal</p>
        </div>
        
        <div id="error-msg" class="error-msg"></div>
        <div id="success-msg" class="success-msg"></div>
        
        <form id="login-form" action="/business/login" method="POST">
            <div class="form-group">
                <label for="email">E-Mail-Adresse</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    value="demo@askproai.de" 
                    required 
                    autofocus
                >
            </div>
            
            <div class="form-group">
                <label for="password">Passwort</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    value="password"
                    required
                >
            </div>
            
            <button type="submit" class="btn">Anmelden</button>
        </form>
        
        <div class="info-box">
            <h3>Demo-Zugangsdaten:</h3>
            <p>E-Mail: <code>demo@askproai.de</code></p>
            <p>Passwort: <code>password</code></p>
        </div>
        
        <div class="links">
            <a href="/admin">Admin Portal</a> • 
            <a href="/test-business-portal-status.php">Portal Status</a>
        </div>
    </div>
    
    <script>
        // Get CSRF token from Laravel
        fetch('/sanctum/csrf-cookie', {
            credentials: 'same-origin'
        }).then(() => {
            // Try to get CSRF token from meta tag or cookie
            const token = document.querySelector('meta[name="csrf-token"]')?.content || 
                         getCookie('XSRF-TOKEN') || 
                         getCookie('askproai_portal_session');
            
            if (token) {
                // Add CSRF token to form
                const csrfInput = document.createElement('input');
                csrfInput.type = 'hidden';
                csrfInput.name = '_token';
                csrfInput.value = decodeURIComponent(token);
                document.getElementById('login-form').appendChild(csrfInput);
            }
        });
        
        // Helper function to get cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        
        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'block';
            successMsg.textContent = 'Anmeldung läuft...';
        });
    </script>
</body>
</html>
