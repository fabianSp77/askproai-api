<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 AskProAI Command Intelligence</title>
    <meta name="description" content="State-of-the-art Command Management für AskProAI">
    <meta name="theme-color" content="#3B82F6">
    <link rel="manifest" href="/manifest.json">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AskProAI Cmd">
    
    <!-- CSRF Token -->
    <meta name="csrf-token" content="">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3B82F6;
            --primary-dark: #2563EB;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --dark: #1F2937;
            --gray-800: #374151;
            --gray-600: #4B5563;
            --gray-400: #9CA3AF;
            --gray-200: #E5E7EB;
            --light: #F9FAFB;
            --white: #FFFFFF;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --dark: #F9FAFB;
            --light: #111827;
            --white: #1F2937;
            --gray-200: #374151;
            --gray-400: #6B7280;
            --gray-600: #9CA3AF;
            --gray-800: #E5E7EB;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .loading-screen.hide {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid var(--gray-200);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Auth Modal */
        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .auth-modal.show {
            display: flex;
        }

        .auth-modal-content {
            background: var(--white);
            padding: 32px;
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            width: 90%;
            max-width: 400px;
        }

        .auth-form input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 16px;
        }

        .auth-form button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
        }

        /* Header */
        header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        /* Command Palette */
        .command-palette-trigger {
            position: relative;
            flex: 1;
            max-width: 600px;
        }

        .command-input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 16px;
            background: var(--white);
            transition: all 0.2s;
            cursor: text;
        }

        .command-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Main Content */
        main {
            margin-top: 80px;
            padding: 24px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--white);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            color: var(--gray-600);
            font-size: 14px;
        }

        /* Command Grid */
        .command-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .command-card {
            background: var(--white);
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .command-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .command-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 8px;
        }

        .command-icon {
            font-size: 24px;
            line-height: 1;
        }

        .command-title {
            font-weight: 600;
            color: var(--dark);
            flex: 1;
        }

        .command-category {
            font-size: 12px;
            color: var(--gray-600);
            background: var(--gray-200);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .command-description {
            color: var(--gray-600);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .command-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--gray-200);
            color: var(--gray-800);
        }

        .btn-secondary:hover {
            background: var(--gray-400);
            color: white;
        }

        /* Execution Status */
        .execution-status {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            padding: 16px;
            max-width: 400px;
            display: none;
        }

        .execution-status.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .status-running {
            color: var(--primary);
        }

        .status-success {
            color: var(--success);
        }

        .status-failed {
            color: var(--danger);
        }

        /* Category Filter */
        .filter-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 6px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 20px;
            background: var(--white);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .filter-chip:hover {
            border-color: var(--primary);
        }

        .filter-chip.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Voice Indicator */
        .voice-indicator {
            position: fixed;
            bottom: 24px;
            left: 24px;
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.2s;
        }

        .voice-indicator:hover {
            transform: scale(1.1);
        }

        .voice-indicator.listening {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(59, 130, 246, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-wrap: wrap;
            }
            
            .command-palette-trigger {
                order: 3;
                max-width: 100%;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .command-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Error Toast */
        .toast {
            position: fixed;
            top: 100px;
            right: 24px;
            background: var(--danger);
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            display: none;
            animation: slideIn 0.3s ease;
        }

        .toast.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <p style="margin-top: 16px; color: var(--gray-600);">Lade Command Intelligence...</p>
    </div>

    <!-- Auth Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-modal-content">
            <h2>🔐 Anmeldung erforderlich</h2>
            <p style="margin: 16px 0; color: var(--gray-600);">
                Bitte melde dich an, um Command Intelligence zu nutzen.
            </p>
            <form class="auth-form" id="authForm">
                <input type="email" id="authEmail" placeholder="E-Mail" autocomplete="email" required>
                <input type="password" id="authPassword" placeholder="Passwort" autocomplete="current-password" required>
                <button type="submit">Anmelden</button>
            </form>
            <p style="margin-top: 16px; text-align: center; color: var(--gray-600); font-size: 14px;">
                Nutze deine AskProAI Admin-Zugangsdaten
            </p>
        </div>
    </div>

    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">
                <span>🚀</span>
                <span>AskProAI Command Intelligence</span>
            </div>
            
            <div class="command-palette-trigger">
                <input 
                    type="text" 
                    class="command-input" 
                    id="commandSearch"
                    placeholder="Suche nach Commands... (Strg+K)"
                >
            </div>
            
            <div class="header-actions">
                <button class="btn btn-secondary" id="themeToggle">🌙</button>
                <button class="btn btn-secondary" id="settingsBtn">⚙️</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Dashboard Stats -->
        <div class="dashboard-grid" id="dashboardStats">
            <div class="stat-card">
                <div class="stat-value" id="totalCommands">0</div>
                <div class="stat-label">Verfügbare Commands</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="executionsToday">0</div>
                <div class="stat-label">Ausführungen heute</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="favoriteCount">0</div>
                <div class="stat-label">Favoriten</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="successRate">0%</div>
                <div class="stat-label">Erfolgsrate</div>
            </div>
        </div>

        <!-- Category Filter -->
        <div class="filter-bar" id="categoryFilter">
            <div class="filter-chip active" data-category="all">🌟 Alle</div>
            <!-- Categories will be loaded dynamically -->
        </div>

        <!-- Commands Grid -->
        <div class="command-grid" id="commandGrid">
            <!-- Commands will be loaded here -->
        </div>
    </main>

    <!-- Execution Status -->
    <div class="execution-status" id="executionStatus">
        <div class="status-header">
            <span id="statusIcon">⏳</span>
            <span id="statusText">Führe Command aus...</span>
        </div>
        <div class="status-details" id="statusDetails"></div>
    </div>

    <!-- Voice Indicator -->
    <div class="voice-indicator" id="voiceIndicator" title="Sprachbefehl">
        🎤
    </div>

    <!-- Error Toast -->
    <div class="toast" id="errorToast"></div>

    <!-- API Client -->
    <script src="/js/command-intelligence-api.js"></script>
    
    <!-- WebSocket Integration -->
    <script src="https://cdn.jsdelivr.net/npm/pusher-js@8.3.0/dist/web/pusher.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/laravel-echo@1.15.3/dist/echo.iife.js"></script>
    <script>
        // Set Pusher on window for Laravel Echo
        window.Pusher = Pusher;
    </script>
    <script src="/js/command-intelligence-websocket-simple.js"></script>
    
    <!-- Main Application -->
    <script>
        // Initialize API client
        const api = new CommandIntelligenceAPI();
        
        // Initialize WebSocket
        let websocket = null;
        
        // Application state
        let commands = [];
        let categories = [];
        let favorites = new Set();
        let currentCategory = 'all';
        let isListening = false;

        // DOM Elements
        const loadingScreen = document.getElementById('loadingScreen');
        const authModal = document.getElementById('authModal');
        const authForm = document.getElementById('authForm');
        const commandSearch = document.getElementById('commandSearch');
        const commandGrid = document.getElementById('commandGrid');
        const categoryFilter = document.getElementById('categoryFilter');
        const executionStatus = document.getElementById('executionStatus');
        const voiceIndicator = document.getElementById('voiceIndicator');
        const errorToast = document.getElementById('errorToast');
        const themeToggle = document.getElementById('themeToggle');

        // Initialize
        async function init() {
            // Check authentication
            if (!api.isAuthenticated()) {
                showAuthModal();
                loadingScreen.classList.add('hide');
                return;
            }

            try {
                // Load commands and categories
                await Promise.all([
                    loadCommands(),
                    loadCategories()
                ]);

                // Setup event listeners
                setupEventListeners();

                // Initialize voice recognition
                initVoiceRecognition();
                
                // Initialize WebSocket
                initWebSocket();

                // Hide loading screen
                loadingScreen.classList.add('hide');

                // Load stats
                updateDashboardStats();

            } catch (error) {
                showError('Fehler beim Laden der Commands: ' + error.message);
                if (error.message.includes('Authentication')) {
                    showAuthModal();
                }
                loadingScreen.classList.add('hide');
            }
        }

        // Authentication
        function showAuthModal() {
            authModal.classList.add('show');
        }

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;

            try {
                // Make login request to simple PHP endpoint (no CSRF)
                const response = await fetch('/simple-login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'same-origin'
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Login fehlgeschlagen');
                }

                const data = await response.json();
                
                // Store user ID for later use
                if (data.user && data.user.id) {
                    localStorage.setItem('user_id', data.user.id);
                }
                
                // Store the token received from login
                if (data.token) {
                    api.setToken(data.token);
                } else {
                    throw new Error('Kein Token in der Antwort erhalten');
                }

                // Hide modal and reload
                authModal.classList.remove('show');
                init();

            } catch (error) {
                showError('Anmeldung fehlgeschlagen: ' + error.message);
            }
        });

        // Load commands
        async function loadCommands() {
            const response = await api.getCommands();
            commands = response.data || [];
            renderCommands();
        }

        // Load categories
        async function loadCategories() {
            categories = await api.getCommandCategories();
            renderCategories();
        }

        // Render commands
        function renderCommands() {
            const filteredCommands = currentCategory === 'all' 
                ? commands 
                : commands.filter(cmd => cmd.category === currentCategory);

            commandGrid.innerHTML = filteredCommands.map(command => `
                <div class="command-card" data-id="${command.id}">
                    <div class="command-header">
                        <span class="command-icon">${command.icon || '📌'}</span>
                        <span class="command-title">${command.title}</span>
                    </div>
                    <div class="command-category">${command.category}</div>
                    <div class="command-description">${command.description || ''}</div>
                    <div class="command-actions">
                        <button class="btn btn-primary" onclick="executeCommand(${command.id})">
                            ▶️ Ausführen
                        </button>
                        <button class="btn btn-secondary" onclick="toggleFavorite(${command.id})">
                            ${favorites.has(command.id) ? '⭐' : '☆'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Render categories
        function renderCategories() {
            const categoryHTML = categories.map(cat => `
                <div class="filter-chip" data-category="${cat}">${getCategoryIcon(cat)} ${cat}</div>
            `).join('');
            
            categoryFilter.innerHTML = `
                <div class="filter-chip active" data-category="all">🌟 Alle</div>
                ${categoryHTML}
            `;

            // Add click handlers
            categoryFilter.querySelectorAll('.filter-chip').forEach(chip => {
                chip.addEventListener('click', () => {
                    categoryFilter.querySelector('.active')?.classList.remove('active');
                    chip.classList.add('active');
                    currentCategory = chip.dataset.category;
                    renderCommands();
                });
            });
        }

        // Execute command
        window.executeCommand = async function(id) {
            const command = commands.find(c => c.id === id);
            if (!command) return;

            try {
                // Check if command has required parameters
                const params = command.parameters || [];
                const requiredParams = params.filter(p => p.required);
                
                if (requiredParams.length > 0) {
                    // Show parameter dialog (simplified for now)
                    const paramValues = {};
                    for (const param of requiredParams) {
                        const value = prompt(`${param.description} (${param.name}):`);
                        if (value === null) return; // Cancelled
                        paramValues[param.name] = value;
                    }
                    
                    // Execute with parameters
                    const result = await api.executeCommand(id, paramValues);
                    showExecutionStatus(result);
                } else {
                    // Execute without parameters
                    const result = await api.executeCommand(id);
                    showExecutionStatus(result);
                }

            } catch (error) {
                showError('Ausführung fehlgeschlagen: ' + error.message);
            }
        };

        // Toggle favorite
        window.toggleFavorite = async function(id) {
            try {
                const result = await api.toggleCommandFavorite(id);
                if (result.is_favorite) {
                    favorites.add(id);
                } else {
                    favorites.delete(id);
                }
                renderCommands();
                updateDashboardStats();
            } catch (error) {
                showError('Favorit-Toggle fehlgeschlagen: ' + error.message);
            }
        };

        // Show execution status
        function showExecutionStatus(execution) {
            executionStatus.classList.add('show');
            document.getElementById('statusIcon').textContent = '⏳';
            document.getElementById('statusText').textContent = 'Führe Command aus...';
            document.getElementById('statusDetails').textContent = `ID: ${execution.execution_id}`;

            // Use WebSocket if available, otherwise poll
            if (websocket && websocket.isWebSocketConnected()) {
                // Subscribe to execution updates via WebSocket
                websocket.subscribeToExecution(execution.execution_id, (status) => {
                    updateExecutionStatus(status);
                });
            } else {
                // Fallback to polling
                api.pollExecutionStatus(execution.execution_id, (status) => {
                    updateExecutionStatus(status);
                });
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Command search
            commandSearch.addEventListener('input', async (e) => {
                const query = e.target.value.trim();
                if (query.length > 2) {
                    try {
                        const results = await api.searchCommands(query);
                        commands = results;
                        renderCommands();
                    } catch (error) {
                        console.error('Search failed:', error);
                    }
                } else if (query === '') {
                    loadCommands();
                }
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                // Cmd/Ctrl + K to focus search
                if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                    e.preventDefault();
                    commandSearch.focus();
                }
                
                // Escape to close modals
                if (e.key === 'Escape') {
                    executionStatus.classList.remove('show');
                    errorToast.classList.remove('show');
                }
            });

            // Theme toggle
            themeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
                themeToggle.textContent = isDark ? '🌙' : '☀️';
                localStorage.setItem('theme', isDark ? 'light' : 'dark');
            });

            // Load saved theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? '☀️' : '🌙';
        }

        // Voice recognition
        function initVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                voiceIndicator.style.display = 'none';
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'de-DE';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = async (event) => {
                const transcript = event.results[0][0].transcript;
                commandSearch.value = transcript;
                
                // Search for matching command
                try {
                    const results = await api.searchCommands(transcript);
                    if (results.length > 0) {
                        // Execute first match
                        await executeCommand(results[0].id);
                    } else {
                        showError('Kein passender Command gefunden');
                    }
                } catch (error) {
                    showError('Sprachbefehl fehlgeschlagen: ' + error.message);
                }
            };

            recognition.onend = () => {
                isListening = false;
                voiceIndicator.classList.remove('listening');
            };

            voiceIndicator.addEventListener('click', () => {
                if (isListening) {
                    recognition.stop();
                } else {
                    recognition.start();
                    isListening = true;
                    voiceIndicator.classList.add('listening');
                }
            });
        }

        // Update dashboard stats
        async function updateDashboardStats() {
            document.getElementById('totalCommands').textContent = commands.length;
            document.getElementById('favoriteCount').textContent = favorites.size;
            
            // Calculate success rate from commands
            const avgSuccessRate = commands.reduce((acc, cmd) => acc + (cmd.success_rate || 100), 0) / commands.length;
            document.getElementById('successRate').textContent = Math.round(avgSuccessRate) + '%';
            
            // Executions today would need a separate API call
            document.getElementById('executionsToday').textContent = '0';
        }

        // Helper functions
        function getCategoryIcon(category) {
            const icons = {
                system: '⚙️',
                database: '🗄️',
                retell: '📞',
                calcom: '📅',
                customers: '👥',
                monitoring: '📊',
                development: '🛠️',
                reports: '📈',
                backup: '💾',
                optimization: '🚀'
            };
            return icons[category] || '📌';
        }

        function showError(message) {
            errorToast.textContent = message;
            errorToast.classList.add('show');
            setTimeout(() => errorToast.classList.remove('show'), 5000);
        }

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.error('Service Worker registration failed:', err));
        }

        // Initialize WebSocket connection
        function initWebSocket() {
            if (!api.isAuthenticated()) {
                return;
            }
            
            // Create WebSocket instance
            websocket = new CommandIntelligenceWebSocket(api);
            websocket.initialize();
            
            // Listen for WebSocket events
            window.addEventListener('websocket:connected', () => {
                console.log('WebSocket connected');
                // Optionally show connection indicator
            });
            
            window.addEventListener('websocket:disconnected', () => {
                console.log('WebSocket disconnected');
                // Optionally show disconnection warning
            });
            
            window.addEventListener('execution:updated', (event) => {
                console.log('Execution updated:', event.detail);
                // Update UI if viewing this execution
            });
            
            window.addEventListener('workflow:updated', (event) => {
                console.log('Workflow updated:', event.detail);
                // Update UI if viewing this workflow
            });
            
            window.addEventListener('system:notification', (event) => {
                console.log('System notification:', event.detail);
                // Show system notification
            });
        }
        
        // Update execution status in UI
        function updateExecutionStatus(status) {
            if (status.status === 'running') {
                document.getElementById('statusIcon').textContent = '⏳';
                document.getElementById('statusText').textContent = 'Führe Command aus...';
                document.getElementById('statusText').className = 'status-running';
                
                if (status.progress) {
                    document.getElementById('statusDetails').innerHTML = `
                        <div style="margin-top: 8px;">
                            <div style="background: var(--gray-200); height: 4px; border-radius: 2px;">
                                <div style="background: var(--primary); height: 100%; width: ${status.progress}%; border-radius: 2px; transition: width 0.3s;"></div>
                            </div>
                        </div>
                    `;
                }
            } else if (status.status === 'success') {
                document.getElementById('statusIcon').textContent = '✅';
                document.getElementById('statusText').textContent = 'Erfolgreich ausgeführt!';
                document.getElementById('statusText').className = 'status-success';
                
                // Show output if available
                if (status.output) {
                    document.getElementById('statusDetails').innerHTML = `
                        <pre style="margin-top: 8px; font-size: 12px;">${JSON.stringify(status.output, null, 2)}</pre>
                    `;
                }
                
                // Hide after 5 seconds
                setTimeout(() => {
                    executionStatus.classList.remove('show');
                }, 5000);
            } else if (status.status === 'failed') {
                document.getElementById('statusIcon').textContent = '❌';
                document.getElementById('statusText').textContent = 'Ausführung fehlgeschlagen';
                document.getElementById('statusText').className = 'status-failed';
                document.getElementById('statusDetails').textContent = status.error_message || 'Unbekannter Fehler';
                
                // Hide after 5 seconds
                setTimeout(() => {
                    executionStatus.classList.remove('show');
                }, 5000);
            }
        }

        // Initialize on load
        window.addEventListener('load', init);

        // Handle auth required events
        window.addEventListener('auth:required', () => {
            showAuthModal();
        });
        
        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            if (websocket) {
                websocket.disconnect();
            }
        });
    </script>
</body>
</html>
