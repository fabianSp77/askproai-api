<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Kundenverwaltung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2 class="mb-4">Willkommen im Dashboard!</h2>
    <p>Du bist erfolgreich eingeloggt.</p>

    <div class="alert alert-info">
        <strong>Dein Token:</strong>
        <div id="token" style="word-break: break-all;"></div>
    </div>

    <button class="btn btn-danger mb-4" onclick="logout()">Ausloggen</button>

    <h4>Kundenverwaltung</h4>

    <ul id="kunden-liste" class="list-group mt-4">
        <!-- Kunden werden hier geladen -->
    </ul>
</div>

<script src="dashboard.js"></script>
<script>
    document.getElementById('token').innerText = localStorage.getItem('token');

    function logout() {
        localStorage.removeItem('token');
        window.location.href = 'index.html';
    }
</script>
</body>
</html>
