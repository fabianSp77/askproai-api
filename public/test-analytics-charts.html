<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Charts Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.44.0/dist/apexcharts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .status {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        canvas {
            max-height: 300px;
        }
        #heatmap {
            height: 400px;
        }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        button {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analytics Charts Diagnostic Test</h1>
        
        <div class="status">
            <h2>Status Checks</h2>
            <div id="status"></div>
            <br>
            <button onclick="loadProductionScript()">Load Production Script</button>
            <button onclick="testChartCreation()">Test Chart Creation</button>
            <button onclick="simulateLivewireUpdate()">Simulate Livewire Update</button>
        </div>

        <div class="chart-container">
            <h3>Appointments Chart</h3>
            <canvas id="appointmentsChart"></canvas>
        </div>

        <div class="chart-container">
            <h3>Revenue Chart</h3>
            <canvas id="revenueChart"></canvas>
        </div>

        <div class="chart-container">
            <h3>Call Distribution</h3>
            <canvas id="callDistributionChart"></canvas>
        </div>

        <div class="chart-container">
            <h3>Calls Timeline</h3>
            <canvas id="callsTimelineChart"></canvas>
        </div>

        <div class="chart-container">
            <h3>Heatmap</h3>
            <div id="heatmap"></div>
        </div>
    </div>

    <script>
        // Check library status
        function checkStatus() {
            const status = document.getElementById('status');
            let html = '';
            
            html += `<p class="${typeof Chart !== 'undefined' ? 'success' : 'error'}">
                ✓ Chart.js: ${typeof Chart !== 'undefined' ? 'Loaded' : 'Not loaded'}
            </p>`;
            
            html += `<p class="${typeof ApexCharts !== 'undefined' ? 'success' : 'error'}">
                ✓ ApexCharts: ${typeof ApexCharts !== 'undefined' ? 'Loaded' : 'Not loaded'}
            </p>`;
            
            html += `<p class="${window.Livewire ? 'warning' : 'warning'}">
                ⚠ Livewire: ${window.Livewire ? 'Present (test environment)' : 'Not present (expected in test)'}
            </p>`;
            
            status.innerHTML = html;
        }

        // Set test data
        function setTestData() {
            window.analyticsChartData = {
                labels: ['01.07', '02.07', '03.07', '04.07', '05.07', '06.07', '07.07'],
                appointments: [12, 19, 3, 5, 2, 3, 8],
                revenue: [1200, 1900, 300, 500, 200, 300, 800],
                calls: [25, 30, 15, 20, 10, 15, 22]
            };

            window.analyticsHeatmapData = [
                { name: 'Montag', data: [0, 2, 5, 8, 10, 12, 8, 5, 3, 2, 1, 0, 0] },
                { name: 'Dienstag', data: [0, 1, 3, 5, 8, 10, 9, 6, 4, 2, 1, 0, 0] },
                { name: 'Mittwoch', data: [0, 3, 6, 9, 11, 13, 10, 7, 5, 3, 1, 0, 0] },
                { name: 'Donnerstag', data: [0, 2, 4, 7, 9, 11, 9, 6, 4, 2, 1, 0, 0] },
                { name: 'Freitag', data: [0, 1, 3, 5, 7, 9, 7, 5, 3, 1, 0, 0, 0] }
            ];

            window.analyticsCallMetrics = {
                inbound: { total_calls: 150 },
                outbound: { total_calls: 75 }
            };

            console.log('Test data set');
        }

        // Load production script
        function loadProductionScript() {
            const script = document.createElement('script');
            script.src = '/js/analytics-charts-livewire.js?' + Date.now();
            script.onload = () => {
                console.log('Production script loaded');
                checkStatus();
            };
            document.head.appendChild(script);
        }

        // Test chart creation
        function testChartCreation() {
            setTestData();
            if (window.debugAnalyticsCharts && window.debugAnalyticsCharts.create) {
                window.debugAnalyticsCharts.create();
            } else {
                console.error('Chart creation function not available');
            }
        }

        // Simulate Livewire update
        function simulateLivewireUpdate() {
            console.log('Simulating Livewire update...');
            
            // Clear data
            window.analyticsChartData = {};
            if (window.debugAnalyticsCharts && window.debugAnalyticsCharts.destroy) {
                window.debugAnalyticsCharts.destroy();
            }
            
            // Set new data after delay
            setTimeout(() => {
                console.log('Setting new data...');
                setTestData();
                
                // Recreate charts
                if (window.debugAnalyticsCharts && window.debugAnalyticsCharts.init) {
                    window.debugAnalyticsCharts.init();
                }
            }, 500);
        }

        // Initialize
        checkStatus();
        setTestData();
    </script>
</body>
</html>
