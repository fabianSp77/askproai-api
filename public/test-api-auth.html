<!DOCTYPE html>
<html>
<head>
    <title>API Auth Test</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .result { 
            margin: 10px 0; 
            padding: 10px; 
            border: 1px solid #ddd; 
            background: #f5f5f5;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>Business Portal API Auth Test</h1>
    
    <button onclick="checkSession()">Check Current Session</button>
    <div id="session-result" class="result"></div>
    
    <button onclick="testUser()">Test /business/api/user</button>
    <div id="user-result" class="result"></div>
    
    <button onclick="testCalls()">Test /business/api/calls</button>
    <div id="calls-result" class="result"></div>
    
    <button onclick="testDashboard()">Test /business/api/dashboard</button>
    <div id="dashboard-result" class="result"></div>

    <script>
        async function checkSession() {
            const result = document.getElementById('session-result');
            try {
                const response = await fetch('/business/session-debug', {
                    credentials: 'include'
                });
                const data = await response.json();
                result.className = 'result';
                result.textContent = `Current Session:\n${JSON.stringify(data, null, 2)}`;
            } catch (e) {
                result.className = 'result error';
                result.textContent = 'Error: ' + e.message;
            }
        }
        
        async function testUser() {
            const result = document.getElementById('user-result');
            try {
                const response = await fetch('/business/api/user', {
                    credentials: 'include'
                });
                const data = await response.json();
                result.className = response.ok ? 'result success' : 'result error';
                result.textContent = `Status: ${response.status}\n${JSON.stringify(data, null, 2)}`;
            } catch (e) {
                result.className = 'result error';
                result.textContent = 'Error: ' + e.message;
            }
        }
        
        async function testCalls() {
            const result = document.getElementById('calls-result');
            try {
                const response = await fetch('/business/api/calls', {
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                const data = await response.json();
                result.className = response.ok ? 'result success' : 'result error';
                result.textContent = `Status: ${response.status}\n${JSON.stringify(data, null, 2)}`;
            } catch (e) {
                result.className = 'result error';
                result.textContent = 'Error: ' + e.message;
            }
        }
        
        async function testDashboard() {
            const result = document.getElementById('dashboard-result');
            try {
                const response = await fetch('/business/api/dashboard', {
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                const data = await response.json();
                result.className = response.ok ? 'result success' : 'result error';
                result.textContent = `Status: ${response.status}\n${JSON.stringify(data, null, 2).substring(0, 500)}...`;
            } catch (e) {
                result.className = 'result error';
                result.textContent = 'Error: ' + e.message;
            }
        }
    </script>
</body>
</html>
