# =============================================================================
# Redis Security Configuration for AskProAI
# =============================================================================
# CRITICAL: Backup existing config: cp /etc/redis/redis.conf /etc/redis/redis.conf.backup
# Apply: systemctl restart redis-server
# Test: redis-cli ping

# -----------------------------------------------------------------------------
# Authentication and Access Control
# -----------------------------------------------------------------------------

# Enable authentication (CRITICAL: Set strong password)
requirepass your_very_strong_redis_password_here_change_this_immediately

# ACL (Access Control List) configuration for Redis 6+
# Create dedicated user for Laravel application
# user laravel_app on +@all -@dangerous ~* &* >your_laravel_app_password

# -----------------------------------------------------------------------------
# Network Security
# -----------------------------------------------------------------------------

# Bind to localhost only (disable public access)
bind 127.0.0.1 ::1

# Disable protected mode (only after setting password)
protected-mode yes

# Change default port (security through obscurity)
port 6379

# Disable TCP keepalive
tcp-keepalive 300

# Connection limits
maxclients 1000
timeout 300

# -----------------------------------------------------------------------------
# Memory and Resource Limits
# -----------------------------------------------------------------------------

# Maximum memory usage (adjust based on server RAM)
maxmemory 1gb
maxmemory-policy allkeys-lru

# Database configuration
databases 16

# -----------------------------------------------------------------------------
# Command Security (Disable Dangerous Commands)
# -----------------------------------------------------------------------------

# Disable/rename dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_ASKPROAI_ADMIN_ONLY"
rename-command SHUTDOWN ""
rename-command SAVE ""
rename-command BGSAVE ""
rename-command BGREWRITEAOF ""

# Keep essential commands but rename them
rename-command KEYS "KEYS_ASKPROAI_ADMIN"
rename-command CLIENT "CLIENT_ASKPROAI_ADMIN"

# -----------------------------------------------------------------------------
# Logging and Monitoring
# -----------------------------------------------------------------------------

# Logging configuration
loglevel notice
logfile /var/log/redis/redis-server.log
syslog-enabled yes
syslog-ident redis

# Slow log configuration (log queries taking longer than 10ms)
slowlog-log-slower-than 10000
slowlog-max-len 128

# -----------------------------------------------------------------------------
# Persistence and Backup Security
# -----------------------------------------------------------------------------

# RDB configuration (snapshots)
save 900 1
save 300 10
save 60 10000

# RDB security
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /var/lib/redis

# AOF (Append Only File) configuration
appendonly no
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# -----------------------------------------------------------------------------
# SSL/TLS Configuration (if needed for remote connections)
# -----------------------------------------------------------------------------

# TLS port (if enabling remote access)
# tls-port 6380
# tls-cert-file /etc/redis/tls/redis.crt
# tls-key-file /etc/redis/tls/redis.key
# tls-ca-cert-file /etc/redis/tls/ca.crt

# TLS security settings
# tls-protocols "TLSv1.2 TLSv1.3"
# tls-ciphersuites "TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256"
# tls-prefer-server-ciphers yes

# -----------------------------------------------------------------------------
# Security Headers and Options
# -----------------------------------------------------------------------------

# Disable potentially unsafe Lua scripting
lua-time-limit 5000

# TCP backlog
tcp-backlog 511

# Unix socket permissions (if using socket)
# unixsocket /var/run/redis/redis-server.sock
# unixsocketperm 700

# -----------------------------------------------------------------------------
# Memory Security
# -----------------------------------------------------------------------------

# Memory usage policies
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# -----------------------------------------------------------------------------
# Client Security
# -----------------------------------------------------------------------------

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Protocol buffer limits
proto-max-bulk-len 512mb

# -----------------------------------------------------------------------------
# Replication Security (if using master-slave setup)
# -----------------------------------------------------------------------------

# Master authentication
# masterauth your_master_password

# Replica read-only
replica-read-only yes

# Replica priority
replica-priority 100

# -----------------------------------------------------------------------------
# Monitoring and Health Checks
# -----------------------------------------------------------------------------

# Enable latency monitoring
latency-monitor-threshold 100

# Notify keyspace events (for monitoring)
notify-keyspace-events "Ex"

# Syslog facility
syslog-facility local0

# -----------------------------------------------------------------------------
# Additional Security Measures
# -----------------------------------------------------------------------------

# Disable dangerous modules (if any)
# loadmodule /path/to/module.so

# Stop writing on BGSAVE error
stop-writes-on-bgsave-error yes

# Supervised mode
supervised systemd

# PID file
pidfile /var/run/redis/redis-server.pid

# User to run as
# user redis

# Working directory
dir /var/lib/redis